<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
		<title>SECURE MAIL</title>		
		<script language="javascript">
			function submitForm() {
				var f = document.secureForm;
				f.method = "post";
				f.submit();
			}
		</script>
	</head>

	<body style="padding:0; margin:0; background:#fff">
		<form name="secureForm" action="{SECURE_HOST}{SECURE_ACTION}">
			<input type=hidden name="param" value="{SECURE_PARAM}">
			<input type=hidden name="locale" value="{SECURE_lOCALE}">
			<div style="padding:0; max-width:100%; min-width:320px; margin:15px">
				<div style="background:#2EACB3; border:1px solid #1C99A0; color:#fff;  font:bold 16px/16px arial, gulim, dotum; text-align:left; padding:10px 12px">{SECURE_MSG_TITLE}</div>
				<div style="border:1px solid #ddd; padding:20px">
					<img src="{LOCAL_HOST}/resources/images/ic_mail.gif" style="display:block; margin:0 auto; width:63px; margin-top:10px" />
					<h2 style="font-family:ms pmincho; letter-spacing:-1px; text-align:center; margin-bottom:-5px">{FORM_MSG_1}</h2>
					<p style="font-family:ms pmincho; text-align:center; font-size:12px; color:#888; line-height:1.5">{FORM_MSG_2}</p>
					<hr style="border:0; height:1px; background:#e3e3e3; margin:25px 0" />
					<h3 style="font-family:ms pmincho; font-size:14px; font-weight:bold; margin-bottom:-10px; color:#888">&gt; {FORM_MSG_3}</h3>
					<p style="font-family:ms pmincho; background:#F7F7F7; border:1px solid #EBEBEB; padding:10px; text-align:center; font-size:22px; font-weight:bold">{SECURE_HINT}</p>
					<h3 style="font-family:ms pmincho; font-size:14px; font-weight:bold; margin-bottom:-10px; color:#888">{FORM_MSG_4}</h3>
					<p style="font-family:ms pmincho; background:#E2F5F6; border:1px solid #C2DDE6; padding:10px; text-align:center; font-size:22px; font-weight:bold">
						<input type="password" name="password" autocomplete="off" style="font-family:ms pmincho; border:1px solid #C9C9C9; box-shadow: inset 1px 1px 1px rgba(150, 150, 150, 0.2); width:50%; padding: 8px 4px; font-weight: normal; border-radius: 2px;" />
						<a href="javascript:submitForm();" style="font-family:ms pmincho; display: inline-block; padding: 8px 15px; color: white; font-weight: bold; font-size: 14px; border-radius: 2px; background-image: -webkit-gradient(linear, left top, left bottom, from(#41C7CE), to(#1E8D98)); background-image: -webkit-linear-gradient(270deg,#41C7CE 0%, #1E8D98 100%); background-image: -moz-linear-gradient(270deg,#41C7CE 0%, #1E8D98 100%); background-image: -o-linear-gradient(270deg,#41C7CE 0%, #1E8D98 100%); background-image: linear-gradient(top,#41C7CE 0%,#1E8D98 100%); background-image: -ms-linear-gradient(top,#41C7CE 0%,#1E8D98 100%); filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#41c7ce', endColorstr='#1E8D98',GradientType=0 ); border: 1px solid #3EACB3; border-top: 1px solid #3EACB3; text-decoration:none">{FORM_MSG_5}</a>
					</p>
				</div>
			</div>
		</form>
	</body>
</html>
