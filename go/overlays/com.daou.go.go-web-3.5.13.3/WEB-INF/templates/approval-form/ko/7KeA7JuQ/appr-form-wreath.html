<script>
$("input[id='check1']").change(function() {
	checkFlowerGift(this);
});
$("input[id='check2']").change(function() {
	checkFlowerGift(this);
});
$("input[id='check3']").change(function() {
	checkFlowerGift(this);
});
$("input[id='check4']").change(function() {
	checkFlowerGift(this);
});
$("input[id='check5']").change(function() {
	checkMoneyGift(this);
});
$("input[id='check6']").change(function() {
	checkMoneyGift(this);
});

function checkFlowerGift(obj) {
	var checked = $(obj).attr('checked');
	$("#check1").attr('checked', false);
	$("#check2").attr('checked', false);
	$("#check3").attr('checked', false);
	$("#check4").attr('checked', false);
	$(obj).attr('checked', checked);
};

function checkMoneyGift(obj) {
	var checked = $(obj).attr('checked');
	$("#check5").attr('checked', false);
	$("#check6").attr('checked', false);
	$(obj).attr('checked', checked);
	if ($("#check6").attr('checked')) {
		$("#etcSelected").show();
	} else {
		$("#etcSelected").hide();
	};
};

if (GO.util.store.get('document.docMode') == 'EDIT') {
	$("#editorForm_12").css('height','17px');
	if ($("#check6").attr('checked')) {
		$("#etcSelected").show();
	} else {
		$("#etcSelected").hide();
	}
}
