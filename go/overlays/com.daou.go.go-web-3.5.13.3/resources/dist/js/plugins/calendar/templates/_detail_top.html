<tr>

        <div class="basic_info">
            <div class="title_wrap">
                <span class="wrap_txt"><input class="tit{{^editable?}} readonly{{/editable?}}" type="text" name="summary" value="{{&summary}}"{{^editable?}} readonly="readonly"{{/editable?}} /></span>
                {{#show_visibility?}}
                <span class="wrap_option{{^editable?}} disabled{{/editable?}}">
                    <input type="checkbox" id="check-visibility" name="visibility" value="private"{{#private?}} checked="checked"{{/private?}}{{^editable?}} disabled="disabled"{{/editable?}} />
                    <label for="check-visibility">{{label.privacy}}</label>
                </span>
                <span class="wrap_ic_s"><span class="help">&nbsp;<span class="tool_tip top">{{msg.private_event_info}}<i class="tail_top"></i></span></span></span>
                {{/show_visibility?}}
            </div>                                      
            <div class="date_wrap" id="selectDate">
                {{>select_date}}
            </div>                                  
        </div>
    </td>
</tr>
