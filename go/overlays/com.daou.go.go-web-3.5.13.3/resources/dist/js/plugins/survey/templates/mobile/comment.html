<header class="article_header">
	<h2>
		<span class="txt_ellipsis">{{survey.title}}</span>
		<span id="comment-count" class="num">{{reply_count}}</span>	
	</h2>
	<div class="article_wrap">
		<div>
			<span class="txt_ellipsis writer">{{survey.creator_name}}</span>
			<span class="part">|</span>
			<span class="txt">{{survey.created_at}}</span>
		</div>
	</div>
</header>

<section class="article_reply">
	<div id="comment-container" class="reply_wrap"></div>
</section>
