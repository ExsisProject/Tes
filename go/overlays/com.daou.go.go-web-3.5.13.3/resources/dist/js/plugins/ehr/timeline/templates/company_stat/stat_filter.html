                    <div id="filter_main" class="">
                                <span class="wrap_select">
								<select id="filter_type" class="">
									<option value="none">{{TimelineLang.검색조건 선택}}</option>
									<option value="totalTime">{{TimelineLang.누적근무시간}}</option>
									{{#isCompany}}
									<option value="departmentName">{{CommonLang.부서명}}</option>
									{{/isCompany}}
									<option value="userName">{{CommonLang.부서원}}</option>
									<option value="groupName">{{TimelineLang.그룹명}}</option>
								</select>
							    </span>

						{{#timeFilter}}
                            <span class="wrap_txt">
							<input class="txt search_time" type="text" id="filter_hour" name="" maxlength="4" value="52" placeholder="52">
								<span class="txt">{{CommonLang.시간}}</span>
								<select id="time_filter_type" class="">
									<option value="minHour">{{TimelineLang.초과}}</option>
									<option value="maxHour">{{TimelineLang.미만}}</option>
								</select>
							</span>
						{{/timeFilter}}
						{{#textFilter}}
                            <span class="wrap_txt">
								<input class="txt" id="text_field" type="text" name="" value="" placeholder="">
							</span>

						{{/textFilter}}

						{{#useFilter}}
                            <span class="wrap_btn">
								<a class="btn_tool" id="search" ><span class="txt">{{CommonLang.검색}}</span></a>
							</span>
						{{/useFilter}}
                        </div>
