
<table class="type_list_box">

            <span class="title_txt">{{lang.연도}}</span>
        </th>
        <td class="col2">
            {{data.year}}
        </td>
    </tr>
    <tr>
        <th class="col1">
            <span class="title_txt">{{lang.ID(계정)}}</span>
        </th>
