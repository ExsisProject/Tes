<div class="wrap_tb_box" id="week">

    <section class="wrap_tb_tit">
        <h2 class="table_tit"><span class="btn_wrap"><span class="ic_ehr ic_open" id="weekToggle"></span></span>{{index}} {{TimelineLang.(0)주차}}</h2>
        <div class="tb_optional">
            <span class="txt">{{TimelineLang.누적 근무시간}} <strong class="{{#isOverTotalWorkingTime}} caution {{/isOverTotalWorkingTime}}">{{totalWorkingTime}}</strong></span>
            <span class="desc">({{TimelineLang.초과 근무시간}} <strong>{{extensionWorkingTime}}</strong>)</span>
        </div>
    </section>
    <div class="wrap_tb_shadow" id="day_area" style="display: none">
        <div class="tb_attend_header">
            <div class="tb_content date">
                <span class="txt">{{TimelineLang.일자}}</span>
            </div>
            <div class="tb_content attend">
                <span class="txt">{{TimelineLang.업무시작}}</span>
            </div>
            <div class="tb_content leave">
                <span class="txt">{{TimelineLang.업무종료}}</span>
            </div>
            <div class="tb_content total_time">
                <span class="txt">{{TimelineLang.총 근무시간}}</span>
            </div>
            <div class="tb_content status">
                <span class="txt">{{TimelineLang.근무시간 상세}}</span>
            </div>
            <div class="tb_content approval_list">
                <span class="txt">{{TimelineLang.승인요청내역}}</span>
            </div>
        </div>
        <div class="tb_attend_body" id="day_list">
        </div>
    </div>
</div>
