{{#data}}
<div class="timeline_de" name ="timelineItem" data-id="{{id}}">
	<span class="bar"></span>
	<span class="ic_dot"></span>
	<div class="text_wrap">
		<span class="tit_status">{{name}}</span>
		<span class="txt">{{content}}</span>
	</div>
	<div class="optional tb_content time_start">
		<span class="">{{time}}</span>
	</div>
    <a class="btn_{{checkType}}">
        <span class="ic {{checkType}}"></span>
    </a>
</div>
{{/data}}
