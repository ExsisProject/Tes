<header class="content_top">
    <h1>
        <span class="txt single_txt">전사 연차 사용내역 </span>
    </h1>
</header>

<div class="content_page annualvacation_company"><!--annualvacation_depart 멀티클래스 추가-->
    <!-- tool bar -->
    {{^isCompany}}
    <div class="tool_bar calendar_tool_bar">
        <div class="current_date">
            <span class="btn_ic_prev2 btn_border" title="{{lnag.이전}}" id="preDate" data-date="{{preDate}}"><span class="ic_ehr ic_date_prev"></span></span>
            <span class="date" id="searchDate" data-date="{{searchDate}}">{{displaySearchDate}}</span>
            <span class="btn_ic_next2 btn_border" title="{{lang.다음}}" id="nextDate" data-date="{{nextDate}}"><span class="ic_ehr ic_date_next"></span></span>
            <input type="text" id="calBtn" style="border:0px;width:1px;height:0px">
        </div>
    </div>
    {{/isCompany}}
    <!-- //tool bar -->
    {{#isCompany}}
    <form>
        <fieldset>
            <div class="wrap_tb_box">
                <div class="search_tit">{{lang.조건별 상세검색}}</div>
                <div class="wrap_search_item wrap_tb_shadow">
                    <div class="search_item">
                        <span class="tit">
                            <label for="">{{lang.기간}}</label>
                        </span>
                        <!-- 날짜 선택 박스 -->
                        <span class="wrap_dateselect">
                            <span class="wrap_date" id="startHireDateCal">
                                <input class="txt wfix_small" type="text" id="searchStartDate" readonly="">
                                <span class="ic ic_calendar">
                                </span>
                            </span>
                            <span class="date_wave">~</span>
                            <span class="wrap_date" id="endHireDateCal">
                                <input class="txt wfix_small" type="text" id="searchEndDate" readonly="">
                                <span class="ic ic_calendar">
                                </span>
                            </span>
                        </span>
                    </div>
                    <div class="search_item">
                        <span class="tit">
                            <label for="">{{lang.이름}}</label>
                        </span>
                        <span class="wrap_txt">
                            <input id="userName" class="txt"type="text" value="">
                        </span>
                    </div>
                    <div class="search_item">
                        <span class="tit">
                            <label for="">{{lang.부서명}}</label>
                        </span>
                        <span class="wrap_txt">
                            <input id="deptName" class="txt"type="text" value="">
                        </span>
                    </div>
                    <div class="search_item wrap_btn_search">
                        <a class="btn_major" id="searchBtn"><span class="txt">검색</span></a>
                        <a class="btn_txt btn_reset active" id="searchReset"><span class="txt">{{lang.검색 조건}} {{lang.초기화}}</span></a>
                        <!-- 초기화 버튼은 검색값이 있을 경우만 노출 : 멀티 클래스명 active 추가. 초기화 시 active 클래스명 제거 -->
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
    {{/isCompany}}

    <div class="critical" id="descendant_area" style="margin-bottom:0;display: none">
        {{#hasDescendantSelect}}
        <select class="slt_team" id="descendant_select">
            <option value="{{dept.id}}">{{dept.name}}</option>
            {{#descendantDept}}
            <option value="{{id}}">{{name}}</option>
            {{/descendantDept}}
        </select>
        {{/hasDescendantSelect}}
    </div>

    <div id="excel_download_area" style="display:none;margin-left: 5px">
        <div class="btn_down">
            <a class="btn_tool" id="xlsxDownBtn">
                <span class="ic_toolbar download"></span>
                <span class="txt">{{lang.목록 다운로드}}</span>
            </a>
        </div>
    </div>

    <!-- // Start -->
    <div class="wrap_tb_box" id="table_area">
        <table class="wrap_tb_shadow type_normal type_white list_annual_history" id="vacation_list">
            <thead>
            <tr>
                <th class="sorting_desc name"><span class="title_sort">{{lang.이름}}<ins class="ic"></ins><span class="selected"></span></span></th>
                <th class="sorting sorting_disabled depart"><span class="title_sort">{{lang.부서명}}<ins class="ic"></ins></span></th>
                <th class="sorting_disabled period"><span class="title_sort">{{lang.기간}}<ins class="ic"></ins></span></th>

                <th class="sorting_disabled dayoff"><span class="title_sort">{{lang.사용일수}}<ins class="ic"></ins></span></th>
                <th class="sorting_disabled type"><span class="title_sort">{{lang.분류}}<ins class="ic"></ins></span></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <!-- End //-->
</div>
