{{#data}}
<li>
	<a class="tit" href="javascript:;" data-id="{{id}}">
		<span class="subject">
			{{#isWait}}
			[{{lang.member_wait}}]
			{{/isWait}}
			<span class="title">{{name}}</span>
			{{^publicFlag}}
			<span class="ic ic_lock"></span>
			{{/publicFlag}}
			<span class="section_txt">
				<span class="txt">
					{{communityPostCount}}
					{{#hasNewPost}}
					<span class="ic ic_new"></span>
					{{/hasNewPost}}
				</span>
			</span>
		</span>
	</a>
</li>
{{/data}}

	<span class="subject"><span class="txt_ellipsis">{{lang.join_community_null}}</span><div class="page_action_wrap">
		<a href="home" data-bypass=""><span class="btn_major" data-role="button"><span class="txt">{{lang.move_to_home}}</span></span></a>
	</div></span>
</li>
{{/data}}
