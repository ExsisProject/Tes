{{#dataset}}
<li class="member">
	<p class="title">
		<a title="{{lang.name_desc}}" class="memberPhoto" data-userId="{{userId}}" data-bypass>
			<span class="photo"><img alt="" src="{{thumbSmall}}"></span>
			<span class="txt">{{#isMemberTypeMaster}}&lt;{{lang.community_master}}&gt;{{/isMemberTypeMaster}}{{name}} {{position}}</span>
		</a>
		{{#newMember}}<span class="ic_classic ic_new2"></span>{{/newMember}}
	</p>
</li>
{{/dataset}}
