
<li class="member" data-id="{{id}}" data-userid="{{userId}}">
    <div class="cell check">
        <input type="checkbox">
    </div>
    <div class="cell photo">
        <a class="photo" title="{{data.name}}"><img src="{{thumbnail}}" alt="{{name}}" /></a>
    </div>
    <div class="cell info">
		<span class="wrap_info">
		<span class="txt" title="">{{name}} {{positionName}}</span>
		<span class="txt sub">{{loginId}}</span>
		</span>
    </div>
</li>
