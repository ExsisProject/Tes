<div class="container">
    <div class="header">
        <h2>{{lang.label_access_control}}</h2>
    </div>
    <div class="content">
        <table class="detail">
            <colgroup>
                <col width="100px">
                <col width="*">
            </colgroup>
            <tbody>
            <tr>
                <th>
                    <span class="title">{{lang.label_enable}}</span>
                </th>
                <td class="last">
                    <div class="vertical_wrap_s">
                            <span class="option_wrap">
                                <input type="radio" id="ipEnable" name="ipConfigEnable" value="true" {{#data.ipEnable}}checked="checked"{{/data.ipEnable}}>
                                <label for="ipEnable">{{lang.label_use}}</label>
                            </span>
                            <span class="option_wrap">
                                <input type="radio" id="ipDisable" name="ipConfigEnable" value="false" {{^data.ipEnable}}checked="checked"{{/data.ipEnable}}>
                                <label for="ipDisable">{{lang.label_unuse}}</label>
                            </span>
                    </div>
                </td>
            </tr>
            <tr class="last IP_SETTINGS">
                <th class="last">
                    <span class="title">{{lang.label_ip_address}}</span>
                </th>
                <td class="last">
                    <table class="TB_noborder IP_RANGE">
                        <tbody>
                        <tr>
                            <td class="ipAddress">
                                <input name="ip_from_1" type="text" size="4" maxlength="3">.
                                <input name="ip_from_2" type="text" size="4" maxlength="3">.
                                <input name="ip_from_3" type="text" size="4" maxlength="3">.
                                <input name="ip_from_4" type="text" size="4" maxlength="3">
                                -
                                <input name="ip_to_1" type="text" size="4" maxlength="3">.
                                <input name="ip_to_2" type="text" size="4" maxlength="3">.
                                <input name="ip_to_3" type="text" size="4" maxlength="3">.
                                <input name="ip_to_4" type="text" size="4" maxlength="3">
                            </td>
                            <td class="wrap_btn">
                                <table class="TB_noborder">
                                    <tbody>
                                    <tr>
                                        <td id="ip_addBtn">
                                                        <span class="btn_s" title="{{lang.add}}">
                                                            <span class="ic_con ic_arrow_type4"></span>
                                                        </span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td id="ip_removeBtn">
                                                        <span class="btn_s" title="{{lang.remove}}">
                                                            <span class="ic_con ic_arrow_type5"></span>
                                                        </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                            <td width="auto" valign="top">
                                <select multiple="multiple" class="selectBox" name="ipRanges" id="ipRanges">
                                    {{#data.ipRanges}}
                                        <option value="{{.}}">{{.}}
                                    {{/data.ipRanges}}
                                </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <span class="desc">{{lang.label_access_desc}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
