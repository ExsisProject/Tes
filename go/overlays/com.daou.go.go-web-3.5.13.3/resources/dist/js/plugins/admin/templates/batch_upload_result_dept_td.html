{{#data}}
<tr>
    <td class="status">
        <span class="status_bar error">
            <span class="txt">{{errorText}}</span>
        </span>
    </td>
    <td>
        <input class="input" type="text" name="code" value="{{code}}">
    </td>
    <td>
        <input class="input" type="text" name="parentCode" value="{{parentCode}}">
    </td>
    <td>
        <input class="input" type="text" name="sortOrder" value="{{sortOrder}}">
    </td>
    <td>
        <input class="input" type="text" name="koName" value="{{koName}}">
    </td>
    <td>
        <input class="input" type="text" name="enName" value="{{enName}}">
    </td>
    <td>
        <input class="input" type="text" name="jpName" value="{{jpName}}">
    </td>
    <td>
        <input class="input" type="text" name="zhcnName" value="{{zhcnName}}">
    </td>
    <td>
        <input class="input" type="text" name="zhtwName" value="{{zhtwName}}">
    </td>
    <td>
        <input class="input" type="text" name="viName" value="{{viName}}">
    </td>
    <td>
        <input class="input" type="text" name="emailId" value="{{emailId}}">
    </td>
    <td>
        <input class="input" type="text" name="deptAlias" value="{{deptAlias}}">
    </td>
</tr>
<tr class="error">
    <td>
        <span class="ic_adm ic_reply"></span>
    </td>
    <td colspan="13">
        <span class="txt">{{errorMsg}}</span>
    </td>
</tr>
{{/data}}
