<div id="deptcsvDownLoad" style="display:none">
    <span class="btn_tool" id="deptcsvDownLoadBtn">{{lang.label_down}}</span>
</div>
<div class="content_page">
	<div class="dataTables_wrapper container" >				
		<div class="content_tb">			
			<table class="chart size" id="bbsDataTable">
				<colgroup>
					<col width="*">
					<col width="*">
					<col width="120">
					<col width="120">
					<col width="120">
				</colgroup>
				<thead>
					<tr>
						<th class="sorting"><span class="title_sort">{{lang.dept_title}}<ins class="ic"></ins><span class="selected"></span></span></th >
						<th class="sorting"><span class="title_sort">{{lang.dept_manager}}<ins class="ic"></ins></span></th >
						<th class="sorting"><span class="title_sort">{{lang.board_count}}<ins class="ic"></ins></span></th>
						<th class="sorting"><span class="title_sort">{{lang.post_count}}<ins class="ic"></ins></span></th>
						<th class="sorting_desc last"><span class="title_sort">{{lang.usage}}<ins class="ic"></ins></span></th>
					</tr>
				</thead>	
			</table>	
			<div class="table_search">				
				<select>
					<option value="name">{{lang.dept_title}}</option>
				</select>		
				<span class="search_wrap">
					<input class="input" type="text" />
					<span class="btn_search" title="{{lang.search}}"></span>
					<input class="submit" type="submit" value="" />
				</span>
			</div>				
		</div>
	</div>
</div>
