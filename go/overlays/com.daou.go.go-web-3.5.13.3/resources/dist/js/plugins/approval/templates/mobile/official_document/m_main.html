<link rel="stylesheet" href="/resources/css/doc_editor.css" media="all" />
<div class="content_page" id="document_main">
	<!-- 공문서작업때 한번더 봐야함.-->
	<div class="tool_bar" id="tool_bar"></div>
	<div class="board_reply scroll"  id="document_iscroll" style="position:relative">
		<div id="document_hscroll">
			<section class="classic_detail" style="margin-top:0px">
				<header class="article_header" id="doc_header" style="padding-top:12px">
					<h2>
						<span class="txt_ellipsis">{{doc.title}}</span>
					</h2>
					<!-- <div class="article_wrap">
						<span class="name">{{doc.drafterName}} {{doc.drafterPosionName}}</span>
						<span class="part"> | </span>
						<span class="date" style="display: initial;">{{doc.draftedAt}}</span>
					</div> -->
				</header>
				
				<!-- 전자결재 공문 상세문서 -->
				<article class="article_view approval_view"  style="margin-bottom:0px;">
					<div id="document_view" style="display: inline-table;"></div>
				</article>
				
				<!-- 문서정보-->
				<section class="article_reply" id="docinfo_section" style="margin-bottom:0px;"></section>
				<!-- 댓글보기 -->
				<!-- <section class="article_reply" id="comments_section" style="margin-bottom:0px;padding-bottom:0px">
					<div id="comments"></div>
				</section> -->
			</section>
		</div>
	</div>
</div>
<div class="content_page" id="document_action"></div>
