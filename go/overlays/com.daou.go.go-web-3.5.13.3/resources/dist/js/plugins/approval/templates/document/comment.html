{{#data}}
<li data-id="{{id}}" data-thread="{{thread}}" {{#isReply}}class="depth_in"{{/isReply}}>
	{{#isReply}}<span class="ic_classic ic_depth"></span>{{/isReply}}
	<span class="photo"><a data-userid="{{writer.id}}" data-bypass><img alt="{{lang.초상화}}" src="{{writer.thumbnail}}"></a></span>
	<div class="msg_wrap">
		<div class="info">
			<span class="name">{{writer.name}} {{writer.position}}</span>
			{{^isReply}}
			<span class="btn_wrap btn-comment-reply"><span class="ic_classic ic_answer"></span><span class="txt_b comment_reply">{{lang.댓글}}</span></span>
			{{/isReply}}
			<span class="date">{{dateformat}}</span>
		</div>
		<p class="message">{{{messageParse}}}</p>
		{{#hasEmoticon}}
		<div class="thumb_append" id="emoticonPart">
			<img class="emoticon" src="{{emoticonPathSrc}}" >
		</div>
		{{/hasEmoticon}}
		{{{attachFiles}}}											
	</div>
	{{#isWritable}}
	<div class="action_wrap" style="display:">
		<span class="btn_fn4">
			<span class="ic_feed ic_edit_white comment_modify" title="{{lang.댓글 수정}}"></span>
		</span>
		<span class="btn_fn4">
			<span class="ic_feed ic_del_white comment_delete" title="{{lang.댓글 삭제}}"></span>
		</span>
	</div>
	{{/isWritable}}
</li>
{{/data}}
