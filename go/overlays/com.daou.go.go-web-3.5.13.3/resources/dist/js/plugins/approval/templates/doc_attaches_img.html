{{#dataset}}
<li data-name="{{name}}" data-id="{{id}}" data-size="{{size}}" data-tmpname>
	<span class="item_image">
		<span class="btn_wrap"><span class="ic_classic ic_del"></span></span>
		<span class="thumb">
			<img src="{{thumbSmall}}" alt="{{name}}">
		</span>
		<span class="name">{{name}}</span>
		<span class="size">({{sizeCal}})</span>
	</span>
</li>
{{/dataset}}
