<li data-id="{{id}}" data-name="{{title}}" class="refDoc">
    <span class="item_file">
        <a>
            <span class="name" data-id="{{id}}">[{{docnum}}] {{title}}</span>
        </a>
        <span class="optional">
            <a class="wrap_ic_file wrap_ic_file_preview" id="filePreview" data-id="{{id}}">
                <span class="ic_cmm ic_file_preview"></span>
            </a>
            <a class="wrap_ic_file" title="{{lang.del}}" id="referenceAttachDelete">
                <span class="txt ic ic_file_del"></span>
            </a>
        </span>
    </span>
</li>
