{{#dataset}}
<li data-name="{{name}}" data-id="{{id}}" data-size="{{size}}" data-tmpname>
	<span class="item_file">
		<span class="btn_bdr">
			<span class="ic_classic ic_del"></span>
		</span>
		<span class="ic_file ic_{{checkFileType}}"></span>
		<span class="name">{{name}}</span>
		<span class="size">({{sizeCal}})</span>
		<a href="#" data-func="preview" data-bypass data-id="{{encrypt}}">
			<span class="btn_fn4">
				<span class="txt" style="padding:0px;">{{lang.preview}}</span>
			</span>
		</a>
		<a href="{{filePath}}" data-bypass>
			<span class="btn_fn4">
				<span class="txt" style="padding:0px;">{{lang.download}}</span>
			</span>
		</a>
	</span>
</li>
{{/dataset}}
