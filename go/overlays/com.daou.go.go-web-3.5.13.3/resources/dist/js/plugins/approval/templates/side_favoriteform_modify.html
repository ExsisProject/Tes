<!-- 사이드 바 템플릿, 즐겨찾기 부분 (수정 버튼 누른 후 로딩 되는 템플릿) -->

<h1 class="star {{^isOpen}}folded{{/isOpen}}">
	<ins class="ic"></ins>
	<span class="ic_side ic_hide_up"
		  title="{{#isOpen}}{{lang.collapse}}{{/isOpen}}{{^isOpen}}{{lang.expand}}{{/isOpen}}" data-slide="true"></span>
	<a class="txt">{{lang.favorite_title}}</a>
	<span class="btn_wrap">
		<span id="reorderSave" class="ic_side ic_done" title="{{lang.save}}"></span>
		<span id="reorderCancel" class="ic_side ic_cancel" title="{{lang.cancel}}"></span>
	</span>
</h1>
<ul class="side_depth" style="margin-top:3px">
{{#data}}
	<li  class="appr" data-id="{{id}}" data-deptId="{{deptId}}">
		<p class="title">
			<ins class="ic"></ins><span class="txt">{{formName}}</span>
			<span class="btn_wrap"><span class="ic_side ic_list_del"></span></span>
		</p>
	</li>
{{/data}}		
</ul>
