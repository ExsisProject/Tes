{{#dataset}}
<li data-name="{{name}}" data-id="{{id}}">
	<span class="item_image">
		<span class="thumb">
			<a href="{{thumbLarge}}" data-bypass>
				<img src="{{thumbSmall}}" alt="{{name}}">
			</a>
		</span>
		<span class="img_tit">{{name}}</span>
		<span class="txt">({{sizeCal}})</span>
		<span class="btn_wrap">
			<span class="ic_classic ic_del"></span>										
		</span>
	</span>	
</li>
{{/dataset}}
