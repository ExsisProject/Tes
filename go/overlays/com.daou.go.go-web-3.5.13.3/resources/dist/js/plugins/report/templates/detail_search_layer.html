				<form>
					<fieldset>
						<table class="form_type">
							<colgroup>
								<col width="100px">
								<col width="*">
							</colgroup>
							<tbody>
							<tr>
								<th>
									<span class="title">{{lang.location}}</span>
								</th>
								<td>
									<select id="deptSelect">
										<option value="all">{{lang.all}}</option>
										{{#data}}
										<option value="{{id}}">[{{lang.department}}] {{name}}</option>
										{{/data}}
									</select>
									<select id="folderSelect" style="display: none">
									</select>
									
								</td>
							</tr>
                            <tr>
                                <th class="th_multi"><span class="title">{{lang.reporter}}</span></th>
                                <td><input class="txt_mini w_max" type="text" id="detailRepoter"></td>
                            </tr>
                            <tr>
                                <th><span class="title">{{lang.keyword}}</span></th>
                                <td>
                                    <span class="vertical_option">
                                        <span class="wrap_option"><input id="detailContent" name="detailContent" type="checkbox"><label for="detailContent">{{lang.content}}</label></span>
                                        <span class="horspace1"></span>
                                        <span class="wrap_option"><input id="detailComment" name="detailComment" type="checkbox"><label for="detailComment">{{lang.comment}}</label></span>
                                        <span class="horspace1"></span>
                                        <span class="wrap_option"><input id="detailAttach" name="detailAttach" type="checkbox"><label for="detailAttach">{{lang.attach}}</label></span>
                                        <span class="horspace1"></span>
                                        <span class="wrap_option"><input id="detailAttachContent" name="detailAttachContent" type="checkbox"><label for="detailAttachContent">{{lang.attachContent}}</label></span>
                                    </span>
                                    <input id="stext" class="txt_mini w_max" type="text">
                                </td>
                            </tr>
							<tr>
								<th><span class="title">{{lang.term}}</span></th>
								<td class="last">
									<ul class="select_option">
										<li>
											<span class="wrap_option">
												<input value="detail_term_all" id="detail_term_all" name="searchType" type="radio" checked>
												<label for="detail_term_all">{{lang.all}}</label>
											</span>
										</li>
										<li>
											<span class="wrap_option">
												<input value="detail_term_1week" id="detail_term_1week" data-key="weeks" data-amount="-1" name="searchType" type="radio">
												<label for="detail_term_1week">{{lang.one_week}}</label>
											</span>
										</li>
										<li>
											<span class="wrap_option">
												<input type="radio" value="detail_term_2week" id="detail_term_2week" data-key="weeks" data-amount="-2" name="searchType">
												<label for="detail_term_2week">{{lang.two_week}}</label>
											</span>
										</li>
										<li>
											<span class="wrap_option">
												<input type="radio" value="detail_term_1month" id="detail_term_1month" data-key="months" data-amount="-1" name="searchType">
												<label for="detail_term_1month">{{lang.one_month}}</label>
											</span>
										</li>
										<li>
											<span class="option_wrap">
												<input type="radio" value="detail_term_custom" id="detail_term_custom" name="searchType">
												<label for="detail_term_custom">{{lang.direct_selection}}</label>
											</span>
										</li>
										<li id="directSelect" style="display: none;">
												<span class="noti_date_wrap wrap_date">
													<input class="input wfix_medium" type="text" id="searchStartDate" readonly/>
													<span class="ic ic_calendar" id="searchSDate"></span>
												</span>
												<span class="date_wave">~</span>
												<span class="noti_date_wrap wrap_date" >
													<input class="input wfix_medium" type="text" id="searchEndDate" readonly/>
													<span class="ic ic_calendar" id="searchEDate"></span>
												</span>
										</li>
									</ul>
								</td>	
							</tr>							
							</tbody>
						</table>						
					</fieldset>
				</form>
