{{#files}}
<li data-id="{{id}}" data-path="{{path}}" data-name="{{name}}" data-size="{{size}}">
    <span class="item_file">
        <span class="btn_wrap">
            <span class="ic_classic ic_del"></span>
        </span>
        <span class="ic_file {{icon}}"></span>
        <span class="name">{{name}}</span>
        <span class="size">({{humanSize}})</span>
    </span>
</li>
{{/files}}
