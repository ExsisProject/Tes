{{#images}}

    <span class="item_image">
        <span class="thumb"><img src="{{thumbSmall}}"></span>
            <span class="btn_wrap">
                <span class="ic_classic ic_del"></span>
            </span>
            <span class="name">{{name}}</span>
            <span class="size">({{humanSize}})</span>
    </span>
    </li>
{{/images}}
