<div class="build_prev_header">
    <div class="critical">
		<span class="box_label_wrap">
			<span class="state" id="stateArea"></span>
			<label id="subject"></label>
			{{#needToSetProcess}}
        	<div class="build_box_data"><span class="txt">{{lang.needToSetProcess}}</span></div>
        	{{/needToSetProcess}}
		</span>
        <div class="build_box_data">
            <span class="docu_form_name">
                <span class="txt">{{formName}}</span>{{#mainForm}}<span class="label_state normal">main</span>{{/mainForm}}
            </span>
            <span class="docu_num" id=docNo></span>
        </div>
    </div>
    {{^isPrint}}
    <div class="optional">
	    <span class="btn_wrap btn-content-fold">
	        <span class="txt">{{lang.접기}}</span>
	        <i class="ic_works ic_op icon-arrow"></i>
	    </span>
    </div>
    {{/isPrint}}
</div>
<div id="fb-canvas-detail" class="build_prev_content">
    <p class="data_null">
        <span class="ic_data_type ic_no_contents"></span>
        <span class="txt">{{lang.잠시만 기다려주세요}}</span>
    </p>
</div>
