<li>
	<div><label for="">{{lang.이름}}</label></div>
	<div><input type="text" name="label" value="{{model.label}}" class="txt_mini tool_txt" placeholder="{{lang.이름을 입력해주세요}}" title="{{lang.이름}}"></div>
    <div class="wrap_input_sub">
       <input type="checkbox" id="hideLabel" name="hideLabel" class="tool_chk" title="{{lang.이름숨기기}}" {{#model.hideLabel}}checked{{/model.hideLabel}}><label for="hideLabel">{{lang.이름숨기기}}</label>
    </div>
</li>
<li>
	<div><label for="">{{lang.설명}}</label></div>
	<div><input type="text" name="guide" value="{{model.guide}}" class="txt_mini tool_txt" placeholder="{{lang.설명을 입력해주세요}}" title="{{lang.설명}}"></div>
	<div class="wrap_input_sub">
		<input type="checkbox" name="guideAsTooltip" id="guideAsTooltip" class="tool_chk" {{#model.guideAsTooltip}} checked="checked"{{/model.guideAsTooltip}}><label for="guideAsTooltip">{{lang.툴팁으로 표현}}</label>
	</div>
</li>
<li>
	<div class="wrap_input_sub">
		<input type="checkbox" name="required" id="required" class="tool_chk" {{#model.required}} checked="checked"{{/model.required}}><label for="required">{{lang.필수 입력 컴포넌트}}</label>
	</div>
</li>
<li>
	<div>{{lang.세부항목}}<span class="edit_title_sub" id="add_option"><i class="ic_works ic_add">{{lang.추가}}</i>{{lang.추가}}</span></div>
    <div>
        <div class="option-item-list"></div>
    </div>
</li>
<li>
    <div> <label for="">{{lang.선택 최소 개수}}</label>  </div>
    <div class="wrap_attr_mini">
        <div class="tool_number">
            <input type="text" name="minCheckedCount"  class="txt_mini tool_txt"  value="{{model.minCheckedCount}}">
        </div>
    </div>
</li>
<li>
    <div> <label for="">{{lang.선택 최대 개수}}</label></div>
    <div class="wrap_attr_mini">
        <div class="tool_number">
            <input type="text" name="maxCheckedCount"  class="txt_mini tool_txt" value="{{model.maxCheckedCount}}">
        </div>
    </div>
</li>
