<div class="cs_board_group">
    <div class="article_wrap">
        <div class="info">
            <span class="item item_default">
                <span class="name" data-id="{{id}}" data-applet-id="{{appletId}}">{{{title}}}</span>
                <span class="date">{{createdAt}}</span>
            </span>
        </div>
        <div class="cs_article dot" style="word-wrap: break-word;">
            <span data-id="{{id}}" data-applet-id="{{appletId}}">{{{content}}}</span>
        </div>
        <span class="item">
            <div class="wrap_img_ic">
                <img src="{{appletIcon}}">
            </div>
            <span class="sub">{{{appletName}}}</span>
            <span class="part">|</span>
            <span>{{creator}}</span>
        </span>
    </div>
</div>
