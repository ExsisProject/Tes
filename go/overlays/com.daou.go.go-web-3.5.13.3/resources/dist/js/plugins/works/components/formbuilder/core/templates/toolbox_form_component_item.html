<li class="{{liClassName}}" title="{{label}}">
	<div class="{{className}}" data-component-type="{{componentType}}" data-cid="{{cid}}" data-name="{{label}}" >
		<span class="ic_build ic_{{componentType}}"></span>
		<span>{{label}}</span>
		{{^notDraggable}}
		<span class="ic_works cursor" ></span>
		{{/notDraggable}}
	</div>
</li>
