<span class="box_label_wrap">
    {{^model.hideLabel}}
	<label for="">{{{label}}}</label>
	{{#model.required}}
	<i class="asterisk">*</i>
	{{/model.required}}
	{{#model.guideAsTooltip}}
    {{#model.guide}}
	<span class="help">
		<span class="tool_tip">{{model.guide}}<i class="tail_left"></i></span>
	</span>
    {{/model.guide}}
	{{/model.guideAsTooltip}}
    {{/model.hideLabel}}
</span>
<div class="build_box_data">
    <textarea name="{{clientId}}" cols="100" rows="{{model.rows}}" class="w_max txtarea" {{#isReadonly}}readonly{{/isReadonly}} {{#editable?}}unselectable="on" onselectstart="return false" onmousedown="return false"{{/editable?}}>{{inputValue}}</textarea>
	{{^model.guideAsTooltip}}
	<p class="txt_info">{{#model.guide}}* {{model.guide}} {{/model.guide}}</p>
	{{/model.guideAsTooltip}}
</div>
