<!-- 그룹 추가 -->
{{#data}}
{{^isOrg}}
<li data-id="${{dataId}}" data-key="{{dataKey}}">
    <label class="mailInfo">"{{dataName}}" &lt;${{dataId}}&gt;</label>
	<span class="list_side_wrap">
		<span class="btn_wrap">
			<span class="ic_side ic_list_del"></span>
		</span>
	</span>
</li>
{{/isOrg}}

<!-- 부서 추가 -->
{{#isOrg}}
<li class="group" data-deptname="{{dataName}}" data-id="#{{dataId}}" data-key="{{dataKey}}">
    <label class="mailInfo">"{{dataName}}" &lt;#{{dataId}}_1&gt;</label>
	<span class="list_side_wrap">
		<input type="checkbox" class="lowDeptChk" id="{{dataName}}{{dataId}}" checked="">
		<label class="depth" for="{{dataName}}{{dataId}}">{{lang.lowDeptInclude}}</label>
		<span class="btn_wrap">
			<span class="ic_side ic_list_del"></span>
		</span>
	</span>
</li>
{{/isOrg}}
{{/data}}
