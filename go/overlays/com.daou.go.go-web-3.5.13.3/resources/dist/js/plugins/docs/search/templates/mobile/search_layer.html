<div class="nav" id="searchNav">
</div>
<div id="searchDetail" class="search_detail">
    <span id="simpleSearchWrap">
        <p class="tit">{{lang.검색 조건}}</p>
        <ul class="search_result">
            <li>
                <a href="" data-search="all">
                    <label class="tit">{{lang.전체}} {{lang.검색}}</label>
                    <div class="txt">
                        <span class="searchText"></span>
                    </div>
                </a>
            </li>
            <li>
                <a href="" data-search="creatorName">
                    <label class="tit">{{lang.등록자}}</label>
                    <div class="txt">
                        <span class="searchText"></span>
                    </div>
                </a>
            </li>
            <li>
                <a href="" data-search="title">
                    <label class="tit">{{lang.제목}}</label>
                    <div class="txt">
                        <span class="searchText"></span>
                    </div>
                </a>
            </li>
        </ul>
    </span>
    <span id="detailSearchWrap">
        <ul class="search_result">
            <li>
                <label class="tit">{{lang.문서함}}</label>
                <div class="txt">
                    <select id="folderId">
                        <option value="">{{lang.전체문서함}}</option>
                    </select>
                    <span class="option_wrap">
                        <input id="includeType" type="checkbox" name="includeType">
                        <label for="includeType" class="txt">{{lang.하위 문서함 포함}}</label>
                    </span>
                </div>
            </li>
            <li>
                <label class="tit">{{lang.등록자}}</label>
                <div class="txt">
                    <input id="creatorName" class="input" type="search" placeholder="{{lang.검색 키워드를 입력하세요}}">
                </div>
            </li>
            <li>
                <label class="tit">{{lang.검색어}}</label>
                <div class="txt">
                    <span class="option_wrap">
                        <input id="title" type="checkbox" name="title">
                        <label for="title" class="txt">{{lang.제목}}</label>
                    </span>
                    <span class="option_wrap">
                        <input id="content" type="checkbox" name="content">
                        <label for="content" class="txt">{{lang.내용}}</label>
                    </span>
                    <span class="option_wrap">
                        <input id="attachFile" type="checkbox" name="attachFile">
                        <label for="attachFile" class="txt">{{lang.첨부파일}}</label>
                    </span>
                    <input class="input" type="search" id="keyword" placeholder="{{lang.검색 키워드를 입력하세요}}"/>
                </div>
            </li>
        </ul>
        <a class="btn_wrap" id="searchInit">
            <span class="btn btn_refresh"></span>
            <span class="txt">{{lang.초기화}}</span>
        </a>
    </span>
    <span id="searchResultWrap">
    </span>
</div>
