<div style="margin-left:65px" class="youtube">
	<object width="400" height="225">
		<param name="movie" value="{{videoUrl}}"></param>
		<param name="allowFullScreen" value="true"></param>
		<param name="allowScriptAccess" value="always"></param>
		<embed src="{{videoUrl}}" type="application/x-shockwave-flash" allowfullscreen="true" allowScriptAccess="always" width="400" height="225"></embed>
	</object>
	<span style="float:right;margin-right:120px;margin-top:205px" class="btn_fn7" data-role="button" data-btntype="youtubeBack"><span class="txt">{{lang.back}}</span></span>	
</div>
