{{#dataset}}
<ul>
	<li class="thumb">
		{{#imageSrc}}
		<a href="javascript:;" class="meta_thumb">
			<img class="" src="{{imageSrc}}" alt="{{lang.link_meta_img}}" title="{{lang.link_meta_title}}">
		</a>
		{{/imageSrc}}
	</li>
	<li class="url">
		<a href="javascript:;" class="url_type">{{url}}</a>										
	</li>
	<li>
		<a href="javascript:;" class="title">{{title}}</a>
	</li>
	<li>
		<p href="javascript:;" class="meta_contents">
			{{description}}						
		</p>
	</li>
</ul>
{{/dataset}}
