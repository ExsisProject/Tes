<div class="tool_bar">		
	<div class="critical">
		<a href="#" class="btn_tool btnToggleNodes" data-state="opened" data-role="button" data-bypass>
			<span class="ic_toolbar open"></span>
			<span class="txt">{{lang.close_all}}</span>
		</a>
		<a href="#" class="btn_tool btnBoardSortable" data-role="button" data-bypass>
			<span class="ic_toolbar change"></span>
			<span class="txt">{{lang.board_reorder}}</span>
		</a>
		<a href="#" class="btn_tool btnBoardStop" data-role="button" data-bypass>
			<span class="ic_toolbar stop"></span>
			<span class="txt">{{lang.board_stop}}</span>
		</a>
		<a href="#" class="btn_tool btnBoardDelete" data-role="button" data-bypass>
			<span class="ic_toolbar del"></span>
			<span class="txt">{{lang.board_delete}}</span>
		</a>
		<a href="#" class="btn_tool btnBoardMigration" data-role="button" data-bypass>
			<span class="ic_toolbar move"></span>
			<span class="txt">{{lang.board_migration}}</span>
		</a>
		<div class="btn_submenu">
			<a class="btn_tool btnToggleAddMenu" data-role="button">
				<span class="ic_toolbar plus"></span>
				<span class="txt">{{lang.추가}}</span><span class="ic ic_arrow_down_s"></span>
			</a>
			<div class="array_option option addActionContextMenu" style="display:none">
				<ul class="array_type">
					<li class="btnAddBoard"><span>{{lang.add_board}}</span></li>
					<li class="btnAddGroup"><span>{{lang.add_group}}</span></li>
					<li class="btnAddSeperator"><span>{{lang.board_separator_add}}</span></li>
				</ul>
			</div>	
		</div>
	</div>
</div>
