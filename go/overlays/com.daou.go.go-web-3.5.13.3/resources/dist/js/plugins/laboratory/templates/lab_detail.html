<div class="laboratory">
    <div class="laboratory_contents">
        <div class="laboratory_banner"></div>
        <img src="{{data.contentImg.thumbOriginal}}" alt="">
        <div class="laboratory_q_m">
            <div class="feedback_score" data-feedback-img>
                <a class="btn_feedback" data-feedback-like data-value="1" data-bypass>
                    <span class="ic_feedback ic_score_on"></span>
                </a>
            </div>
            <p data-reault-comment-side class="tit">{{{lang.before_comment_desc}}}</p>
        </div>
    </div>
    <div class="laboratory_footer">
        <div class="feedback_score" data-feedback-img>
            <a class="btn_feedback" data-feedback-like data-value="1" data-bypass>
                <span class="ic_feedback ic_score_on"></span>
            </a>
        </div>
        <p data-reault-comment class="tit">{{lang.before_comment_desc}}</p>
        <p class="desc" data-thanks-desc>{{lang.before_thanks_desc}}</p>
        <button data-go-home>{{lang.move_to_home}}</button>
    </div>
</div>
