<div class="content_page">
	<div class="dataTables_wrapper container">				
		<div id="controlButtons" style="display: none">
			<span class="btn_tool" id="add_notice">{{lang.add_notice}}</span>
			<span class="btn_tool txt_caution" id="remove_notice">{{lang.remove_notice}}</span>
            <span class="btn_tool txt_caution">사용중인 항목이 여러개면 가장 최근에 등록한게 보여집니다.</span>
		</div>
		
		<div class="content_tb">			
			<table class="chart size popup_list" id="notice_table">
				<thead>							
					<tr>
						<th class="sorting subject"><span class="title_sort">{{lang.name}}<ins class="ic"></ins><span class="selected"></span></span></th>
						<th class="sorting period"><span class="title_sort">{{lang.term}}<ins class="ic"></ins><span class="selected"></span></span></th>
						<th class="sorting device"><span class="title_sort">{{lang.device}}<ins class="ic"></ins><span class="selected"></span></span></th>
                        <th class="sorting_disable state"><span class="title_sort">{{lang.state}}<ins class="ic"></ins><span class="selected"></span></span></th>
						<th class="sorting name"><span class="title_sort">{{lang.creator}}<ins class="ic"></ins><span class="selected"></span></span></th>
						<th class="sorting date"><span class="title_sort">{{lang.createdAt}}<ins class="ic"></ins><span class="selected"></span></span></th>								
                        <th class="sorting_disable last action"><span class="title_sort">{{lang.config}}</span></th>
					</tr>
				</thead>	
			</table>	
			</div>
		</div>
	</div>
</div>
