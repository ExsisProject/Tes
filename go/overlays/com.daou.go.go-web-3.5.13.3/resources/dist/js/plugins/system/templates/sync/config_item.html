{{#data}}
    <td class="align_c check"><input type="checkbox" value="{{id}}"/></td>
    <td class="align_c list_company_name clickable" style="cursor:pointer;">{{companyName}}</td>
    <td class="align_c list_jdbc_name clickable"  style="cursor:pointer;">{{jdbcName}}</td>
    <td class="align_c list_query_type clickable"  style="cursor:pointer;">{{queryType}}</td>
    <td class="align_c list_key_columns clickable"  style="cursor:pointer;">{{keyColumns}}</td>
    <td class="align_c list_query clickable" style="cursor:pointer;width: 55%">{{query}}</td>
{{/data}}
