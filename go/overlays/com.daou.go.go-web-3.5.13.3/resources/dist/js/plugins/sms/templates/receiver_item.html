<tr class="receiver_item" data-name="{{name}}" data-number="{{number}}" data-id="{{id}}" data-type="{{type}}">
   <td class="member_photo">
      <span class="photo">
      <span class="ic_sms {{icon}}"></span>
      </span>
   </td>
   <td class="member_info">
      <div class="member">
         <span class="name">{{name}}</span>
      </div>
   </td>
   <td class="member_number">
      <span class="number">{{number}}</span>
   </td>
   <td class="member_del delete_receiver">
      <span class="btn_wrap"><span class="ic_classic ic_del" title={{deleteItem}}></span></span>
   </td>
</tr>
