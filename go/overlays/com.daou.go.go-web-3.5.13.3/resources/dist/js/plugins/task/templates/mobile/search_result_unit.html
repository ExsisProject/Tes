    <span class="txt">{{lang.검색결과없음}}</span>
</li>

{{#data}}
<li>
    <a class="tit" data-folderid="{{folderId}}" data-deptid="{{deptId}}" data-id="{{id}}" data-bypass>
        <span class="subject"><span class="title">{{{name}}}</span></span>
        <span class="info">
                <span class="column txt_ellipsis">{{{creator}}}</span>
                <span class="part">|</span>
                <span class="date txt_ellipsis">{{deptName}} > {{folderName}}</span>
                <span class="part">|</span>
                <span class="date">{{status.name}}</span>
            </span>
    </a>
</li>
{{/data}}
