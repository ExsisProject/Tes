<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script type="text/javascript" src="../../vendors/jquery/jquery-1.7.2.min.js"></script>
		<style type="text/css">
			body, form {
			   margin: 0;
			   padding: 0;
			}
			html, body {
			    height: 100%;
			    overflow: auto;
			}
			html {
			    overflow: visible;
			}
			body, input, textarea, select, button, table {
			    color: #4E4E4E;
				font-family: 돋움,dotum,AppleGothic,arial,Helvetica,sans-serif;
				font-size: 12px;
			}
			#content_text {
				width:100%;
				height:400px;
				border:none; 
				background:#ffffff;
				resize:none;
				margin:0;
				padding:0;
				overflow:auto;
			}
	</style>

	<script type="text/javascript">	
		function initStyle() {
			var fontFamily = "돋움,dotum,AppleGothic,arial,Helvetica,sans-serif";
			if(parent.LOCALE === 'jp') {
				fontFamily = "MS PGothic,Osaka,arial,sans-serif";
			}
			
			jQuery("textarea").css("font-family", fontFamily);
		}
		
		function setContent(txt){
			document.textContentForm.content_text.value = txt;
		}
		function getContent(){
			return document.textContentForm.content_text.value;
		}
		function setFrameFocus(){
			document.textContentForm.content_text.focus();
		}

		function init(){
			initStyle();
			parent.contentDataCheck();
			try {
				setTimeout(function(){
					if (parent.getWriteType() == "text" && parent.getWriteMode() != "forward" && getContent() != "") {
						setSelRange(document.textContentForm.content_text,0,0);
					}
				},1000);	
			} catch (e) {}
		}

		function setSelRange(inputEl, selStart, selEnd) { 
			 if (inputEl.setSelectionRange) { 
			  inputEl.focus(); 
			  inputEl.setSelectionRange(selStart, selEnd); 
			 } else if (inputEl.createTextRange) { 
			  var range = inputEl.createTextRange(); 
			  range.collapse(true); 
			  range.moveEnd('character', selEnd); 
			  range.moveStart('character', selStart); 
			  range.select(); 
			 } 
		}
	</script>
</head>

<body onload="init()">
<form name="textContentForm" id="textContentForm">
	<textarea name="content_text" id="content_text"></textarea>
</form>
</body>
</html>
