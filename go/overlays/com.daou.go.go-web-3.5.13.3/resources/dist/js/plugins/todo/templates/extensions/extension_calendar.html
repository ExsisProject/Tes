<section class="tool_bar calendar_tool_bar">
    <div class="current_date">
        <span class="prev-btn btn_ic_prev2 btn_border" title="{{label.prev}}"><span class="ic ic_prev2"></span></span>
        <span class="date datepicker-btn" id="date-indicator">{{currentMonth}}</span>
        <span class="next-btn btn_ic_next2 btn_border" title="{{label.next}}"><span class="ic ic_next2"></span></span>
        <input id="todoDatepicker" type="text" style="border:0px;width:0px;height:0px;"/>
        <span class="today-btn btn_tool"><span class="txt">{{label.today}}</span></span>
    </div>
</section>
<div class="calbean-viewport"></div>
