<h1></h1>
{{#use_search?}}
<section class="combine_search">
	<div class="c_search_wrap{{#has_keyword?}} search_focus{{/has_keyword?}}"><!--focus되면 "search_focus" multi class로 추가해주세요.-->
		<select class="search_op" id="searchType">
			<option value="appSearch"></option>
			<option value="totalSearch">{{unified_search}}</option>
		</select>
		<input class="c_search" type="text" id="search-keyword" name="search_keyword" value="{{keyword}}" placeholder="{{search}}">
		<a class="c_btn_detail" id="btn_DetailSearch" title="{{power_search}}"><span class="txt">{{detail}}</span><span class="ic ic_cs_detail_arrow  "></span></a>
		<input class="btn_c_search" type="button"id="btn-search" value="{{search}}" title="{{search}}">
	</div>
</section>
{{/use_search?}}
