<p class="photo"><img src="{{profile}}" title="{{sender}}" alt="{{sender}}"></p>
<div class="info">
    <p class="subject">
        <a href="{{targetLinkUrl}}" data-bypass>{{{companyName}}} {{{message}}}</a>
    </p>
    <span class="date">{{createdAt}}</span>
    <p class="name">{{sender}}</p>
</div>
<span class="btn_wrap">
    <span id={{id}} class="ic ic_del_type1" title="{{label.delete}}"></span>
</span>
