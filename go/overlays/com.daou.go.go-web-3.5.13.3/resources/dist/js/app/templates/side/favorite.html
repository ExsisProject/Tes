<h1 class="star">
	<ins class="ic"></ins>
	<a class="txt" data-role="button" data-bypass>{{title}}</a>
	<span class="btn_wrap">
		<span class="ic_side ic_list_reorder" title="{{lang.fovorite_edit}}"></span>
		<span class="ic_side toggle_btn 
			{{#category_is_open}} ic_hide_up {{/category_is_open}} 
			{{^category_is_open}} ic_show_down {{/category_is_open}}" 
			title="{{#category_is_open}}{{lang.collapse}}{{/category_is_open}}{{^category_is_open}}{{lang.outspread}}{{/category_is_open}}" 
			data-slide="true">
		</span>
	</span>
	<span class="btn_wrap" style="display: none;">
		<span class="ic_side ic_done" title="{{lang.save}}"></span>
		<span class="ic_side ic_cancel" title="{{lang.cancel}}" data-slide="true"></span>
	</span>
</h1>
<ul class="side_depth" {{^category_is_open}} style="display: none" {{/category_is_open}}>
</ul>
