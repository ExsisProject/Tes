<div class="popup_pw_change popup">
	<div class="go_wrap go_skin_default go_intro_wrap mint_theme">
		<div class="go_intro wrap_pw_sync">
			<div class="glad_msg">
				<p class="title">{{lang.title}}</p>
				<p class="desc">{{lang.passwordChangeDesc1}}<br>{{lang.passwordChangeDesc2}}</p>
			</div>
			<div class="glad_box">
				<form id="passwordForm">
					<div id="fail_message" class="login_msg" style="display:none" data-tag="errorLabel">
						<span class="ic_error">!</span>
						<span class="txt"></span>
					</div>
					<div id="invalidCurrent" class="login_msg" style="display:none" data-tag="errorLabel">
						<span class="ic_error">!</span>
						<span class="txt"></span>
					</div>
					<div class="change_pw">
						<label class="title">{{lang.currentPassword}}</label>
						<input type="password" autocomplete="off" class="ipt_login" id="currentPassword" name="currentPassword"
							   placeholder="{{lang.currentPassword}}">
					</div>
					<div class="change_pw pw_space">
						<input type="password" autocomplete="off" class="ipt_login" name="newPassword" id="newPassword"
							   placeholder="{{lang.newPassword}}">
					</div>
					<div class="change_pw">
						<input type="password" autocomplete="off" class="ipt_login" name="newPasswordConfirm" id="newPasswordConfirm"
							   placeholder="{{lang.newPasswordConfirm}}">
					</div>
					<p class="desc">
						<span class="passwordRule1">※ <span id="ruleFromPwConfig">{{lang.passwordRule1}}</span><br></span>
						※ {{lang.passwordRule2}}
					</p>
					<div class="glad_option" id="useSyncPw" style="display: none;">
						<p class="tit">{{lang.checkUseSyncPw}}</p>
						<div class="com_switch">
							<input id="useSyncPwConfirm" type="checkbox">
							<label for="useSyncPwConfirm"><div class="checkbox1"></div></label>
						</div>
						<p class="desc">{{{lang.checkUseSyncPwDesc}}}</p>
						<div class="wrap_opt_display" style="display: none;">
							<p class="tit">{{lang.multiSiteNamesLabel}}</p>
							<div class="wrap_name_tag">
								<ul class="name_tag" id="multiSiteNames"></ul>
							</div>
							<span class="desc">{{lang.adminContactDesc}}</span>
						</div>
					</div>
					<div class="btn_wrap">
						<a id="save" class="btn_major_s"><span class="txt">{{lang.complete}}</span></a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
