<h1>
    <span class="ic_gnb {{header_icon_type}}"></span>
    <span class="title">{{title}}</span>
    <span class="num"></span>
    <span class="btn_side_wrap">
        {{#buttons}}
        <span id="{{id}}" class="btn_wrap btn_formal">
            <span  class="ic_classic{{#button_icon_class}} {{button_icon_class}}{{/button_icon_class}}"></span><span  class="txt">{{button_label}}</span>
        </span>
        {{/buttons}}
        <span id="arrow_button" class="btn_wrap">
            <span class="ic_con {{arrow_button_class}}" title="{{arrow_button_title}}"></span>
        </span>
    </span>
</h1>
