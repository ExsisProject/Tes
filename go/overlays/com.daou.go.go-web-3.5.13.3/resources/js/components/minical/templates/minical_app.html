<section id="minicalendar_toolbar" class="calendar_tool_bar">
    <!-- 툴바 섹션 -->
</section>
<div class="content">
    <!-- 월간 -->
    <div class="calendar_month">
        <!-- 캘린더 접을시 wrap_tb_calendar에 display:none; 처리 -->
        <div class="wrap_tb_calendar" >
                <!-- 캘린더 테이블 -->
            <table class="tb_calendar">
                <thead>
                <tr>
                    <th class="sun">{{lang.sun}}</th>
                    <th>{{lang.mon}}</th>
                    <th>{{lang.tue}}</th>
                    <th>{{lang.wed}}</th>
                    <th>{{lang.thu}}</th>
                    <th>{{lang.fri}}</th>
                    <th>{{lang.sat}}</th>
                </tr>
                </thead>
            </table>
            <div class="month_body" id="minicalendar_table">
                <!-- 캘린더 테이블 -->
            </div>
        </div>
        <!-- // 월간 -->
        <a href="javascript:;" class="wrap_updown">
            <span class="btn btn_list_up"></span>
        </a>
        <!-- 하단 리스트를 펼쳤을 경우 아래 코드로 변경 -->
        <!-- <a href="" class="wrap_updown">
            <span class="btn btn_list_down"></span>
        </a> -->
        <!-- 일정 목록  -->
        <dl id="minicalendar_datalist" class="list_type3 list_today">
            <!-- 날짜별 데이터 리스트 -->
        </dl>
    </div>
</div>
