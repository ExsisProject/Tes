<header>
    <div id="prev_month" class="critical">
        <span class="btn_wrap">
            <span class="ic ic_prev2" data-role="button" title="{{prev}}"></span>
        </span>
    </div>
    <h1 class="date">{{title}}</h1>      
    <div id="next_month" class="optional">
        <span class="btn_wrap">
            <span class="ic ic_next2" data-role="button" title="{{next}}"></span>
        </span>
    </div>
</header>
<table class="tb_calendar_mini">
    <thead>
        <tr>
            <th class="sun">{{sun}}</th>
            <th>{{mon}}</th>
            <th>{{tue}}</th>
            <th>{{wed}}</th>
            <th>{{thu}}</th>
            <th>{{fri}}</th>
            <th>{{sat}}</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
