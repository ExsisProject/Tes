<section class="gnb_title">
	<h1><a href="{{contextRoot}}app/asset">{{appName}}</a></h1>
</section>
<section id="assetSide" class="lnb">
	<h1 class="company {{^isOpen}}folded{{/isOpen}}" data-id ="{{companyId}}">
		<ins class="ic"></ins>
		<span class="ic_side ic_hide_up"
			  title="{{#isOpen}}{{lang.collapse}}{{/isOpen}}{{^isOpen}}{{lang.expand}}{{/isOpen}}"
              data-slide="true"></span>
		<a class="txt" data-role="button" data-bypass>{{lang.asset_company}}</a>
	</h1>
	<ul class="side_depth" {{^isOpen}}style="display:none"{{/isOpen}}>
	</ul>
</section>
