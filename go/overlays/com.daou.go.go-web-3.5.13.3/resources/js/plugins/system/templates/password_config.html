<div class="content_page" id="system_password_config">
    <form name="formPasswordConfig">
        <div class="container">
            <div class="header">
                <h2>{{lang.label_password_finding_config}}</h2>
            </div>
            <div class="content">
                <table class="detail">
                    <caption>{{lang.label_password_finding_config}}</caption>
                    <colgroup>
                        <col width="150px">
                        <col width="*">
                    </colgroup>
                    <tbody>
                        <tr class="last">
                            <th>
                                <span class="title">
                                    {{lang.label_password_finding_config}}
                                    <span class="help">
                                        <span class="tool_tip">{{lang.label_password_finding_config_tooltip}}<i class="tail_left"></i></span>
                                    </span>
                                </span>
                            </th>
                            <td>
                                <div class="vertical_wrap_s">
                                    <span class="option_wrap"> 
                                        <input type="radio" name="passwordSearchFeature" id="passwordSearchFeature_true" value="true">
                                        <label for="passwordSearchFeature_true">{{lang.label_use}}</label>
                                    </span> 
                                    <span class="option_wrap"> 
                                        <input type="radio" name="passwordSearchFeature" id="passwordSearchFeature_false" value="false" checked="checked">
                                        <label for="passwordSearchFeature_false">{{lang.label_notuse}}</label>
                                    </span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
    <div class="page_action">
        <span class="btn" id="btn_ok">{{lang.label_ok}}</span>
        <span class="btn_nega" id="btn_cancel">{{lang.label_cancel}}</span>
    </div>
</div>
