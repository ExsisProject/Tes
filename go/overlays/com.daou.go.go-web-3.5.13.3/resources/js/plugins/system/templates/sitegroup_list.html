<div style="padding-bottom:5px; text-align:right;">
    <span class="txt" style="font-weight:bold;">{{lang.label_search_company_group}} : </span>
    <input class="input" type="text" id="search" name="search">
    <span class="btn_tool" id="btn_search">{{lang.label_search}}</span>
</div>
<div class="content_page">
    <div class="dataTables_wrapper container">
        <div class="" style="display: none" id="controllButtons">
            <span class="btn_tool" id="btn_add">{{lang.label_add}}</span>
            <span class="btn_tool txt_caution" id="btn_delete">{{lang.label_delete}}</span>
        </div>
        <div class="content_tb">
            <table class="chart size" id="site_group_list">
                <thead>
                    <tr>
                        <th class="sorting_desc">
                            <span class="title_sort">
                                <label>{{lang.label_company_group_name}}</label>
                                <ins class="ic"></ins><span class="selected"></span>
                            </span>
                        </th>
                        <th class="sorting_desc">
                            <span class="title_sort">
                                <label>{{lang.label_domain_name}}</label>
                            </span>
                        </th>
                        <th class="sorting_desc">
                            <span class="title_sort">
                                <label>{{lang.label_company_name}}</label>
                            </span>
                        </th>
                        <th class="sorting_desc">
                            <span class="title_sort">
                                <label>{{lang.label_user_count}}</label>
                            </span>
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

</div>
