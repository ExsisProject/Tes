<h1 class="cs_s_title">{{lang.contact}}</h1>
	<div class="contact_contents_wrap">
	{{#dataset}}
		<div class="article_wrap">
			<span class="photo"><img src="{{thumbSmall}}"></span>
			<div class="info">
				<span class="item item_default">
					<span class="name" id="name" data-id="{{id}}">{{name}}</span>
					<span class="mail" id="email" data-name="{{name}}" data-email="{{email}}"><a>{{email}}</a></span>
				</span>
				<span class="item">
					<span class="sub">{{lang.mobileNo}}</span>
					<span class="">{{mobileNo}}</span>
				</span>
				<span class="part">|</span>
				<span class="item">
					<span class="sub">{{lang.companyname}}</span>
					<span class="company">{{companyName}}</span>
				</span>
				<span class="part">|</span>
				<span class="item">
					<span class="sub">{{lang.officeTel}}</span>
					<span>{{office.tel}}</span>
				</span>
			</div>
		</div>
	{{/dataset}}
	</div>
<div class="btn_more_wrap">
	<a class="btn_more" id="btn_more" style="display:none;">
		<span class="txt">{{lang.more}}</span>
		<span class="ic ic_csm_arrow"></span>
	</a>
</div>
