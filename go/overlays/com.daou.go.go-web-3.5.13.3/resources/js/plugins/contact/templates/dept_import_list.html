{{#data}}
<tr>
	<td class="checkbox">
	<input name="email" data-email="{{email}}" data-name="{{name}}" data-deptname="{{departmentName}}" data-position="{{positionName}}" type="checkbox" data-id="{{id}}" data-nodetype="{{nodeType}}" data-userid="{{userId}}"/>
	</td>
	<td class="name">
		{{name}}
	</td>
	<td class="part">
		{{departmentName}}
	</td>
	<td class="position">
		{{positionName}}
	</td>
	<td class="email">
		{{email}}
	</td>
	<td class="company">
		{{companyName}}
	</td>
</tr>
{{/data}}
{{^data}}
<tr>
	<td class="null_data" colspan="6">
		<span>{{lang.search_null}}</span>
	</td>
</tr>
{{/data}}
