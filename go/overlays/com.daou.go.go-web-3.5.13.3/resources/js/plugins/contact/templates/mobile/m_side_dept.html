
<h3 class="user">
    <span class="btn_wrap">
        <span class="txt_ellipsis">{{lang.DEPARTMENT}}</span>
    </span>
</h3>

<ul class="side_depth">
    {{#data}}
    <li class="org" data-dept-id="{{deptId}}">
        <span class="btn_wrap">
            <span class="ic_side ic_part"></span>
            <span class="txt_ellipsis">{{deptName}} {{lang.contact}}</span>
        </span>
        <ul>
            <li class="group">
                <a>
                    <span class="btn_wrap contactTag">
                        <span class="ic_side ic_add_tag"></span>
                        <span class="txt_ellipsis">{{lang.contact_all}}</span>
                    </span>
                </a>
            </li>
            {{#groups}}
            <li class="group" data-group-id="{{id}}">
                <a>
                    <span class="btn_wrap contactTag">
                        <span class="ic_side ic_add_tag"></span>
                        <span class="txt_ellipsis">{{name}}</span>
                        {{#hasContactCount}}<span class="num">{{contactCount}}</span>{{/hasContactCount}}
                    </span>
                </a>
            </li>
            {{/groups}}

        </ul>
    </li>
    {{/data}}
</ul>
