<div class="layer_normal layer_repeat_schedule popup layer_smallmail" style="position: static; top: 0; left: 0; display: ">
	<header class="smail">
		<ul class="tab_nav" id="tab">			
			<li class="first on" data-type="__go_note__"><span>{{lang.inbox}}</span></li>			
			<li class="last" data-type="__sent_go_note__"><span>{{lang.sent}}</span></li>
		</ul>	
	</header>
	<div class="content">
		<table class="type_normal mail_list s_mail" id="messageList">	
			<thead>
				<tr>
					<!--
						아래 클래스명은 유지해주세요~
						* sorting 			- 정렬을 지원하는 항목 배경
						* sorting_disabled 	- 정렬을 지원하지 않는 항목
						* sorting_desc 		- 내림차순 정렬 선택됨
						* sorting_asc 		- 오름차순 정렬 선택됨
					-->
					<th class="sorting_disabled check">
						<input type="checkbox" class="" id="checkAll">
					</th>
					<th class="sorting name">
						<span class="title_sort">
							<span id="name">{{lang.from}}</span>
							<ins class="ic"></ins>
						</span>
					</th>
					<th class="sorting subject">
						<span class="title_sort">{{lang.subject}}
							<ins class="ic"></ins>
						</span>
					</th>
					<th class="sorting_desc date">
						<span class="title_sort">{{lang.received}}
							<ins class="ic"></ins><span class="selected"></span>
						</span>
					</th>
					<th class="sorting size">
						<span class="title_sort">{{lang.size}}
							<ins class="ic"></ins>
						</span>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr class="tb_option">
					<td colspan="5">
						<p class="desc">{{lang.empty}}</p>
					</td>
				</tr>
				<!-- ㄴ -->
			</tbody>
		</table>
		<div class="sm_search">
			<select id="">
				<option value="">{{lang.totalPeriod}}</option>
			</select>
			<select id="searchType">
				<option value="sb">{{lang.subjectAndContent}}</option>
				<option value="s">{{lang.subject}}</option>
				<option value="fromaddr" id="addrType">{{lang.from}}</option>
			</select>
			<section class="combine_search">
				<div class="c_search_wrap"><!--focus되면 "search_focus" multi class로 추가해주세요.-->
					<input class="c_search" type="text" placeholder="{{lang.search}}" id="searchKeyword">
					<input class="btn_c_search" type="submit" value="{{lang.search}}" id="search">
				</div>
			</section>
		</div>
	</div>
</div>
