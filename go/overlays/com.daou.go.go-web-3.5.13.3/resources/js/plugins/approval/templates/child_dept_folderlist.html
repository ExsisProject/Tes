<header class="content_top">
</header>   
<!--목록-->       
<div class="content_page" >         
    <div class="dataTables_wrapper">
		<!-- 툴바  -->
        <div class="tool_bar tool_bar_second">      
			<!-- 리스트 갯수 선택 select box (마크업 유지) -->
            <div class="critical">						
			</div>	
			<div class="dataTables_length">
            </div>
        </div>
        <!-- 테이블 -->        
        <table class="type_normal list_approval">   
            <thead>
	            <tr>
					<th id="header_dept_name" class="sorting_disabled"><span class="title_sort">{{columns.부서명}}<ins class="ic"></ins></span></th>
					<th id="header_folder_name" class="sorting_disabled"><span class="title_sort">{{columns.문서함}}<ins class="ic"></ins></span></th>
					<th id="header_createdAt" class="sorting_disabled"><span class="title_sort">{{columns.생성일}}</span></th>
					<th id="header_doc_count" class="sorting_disabled"><span class="title_sort">{{columns.문서수}}<ins class="ic"></ins></span></th>
				</tr>
			</thead>
			<tbody>
			</tbody>
        </table>
		<div class="tool_bar tool_absolute">
            <!--  상단 메뉴와 동일 -->
			<div class="dataTables_length">
			</div>                 
		</div>
    </div>
</div>
