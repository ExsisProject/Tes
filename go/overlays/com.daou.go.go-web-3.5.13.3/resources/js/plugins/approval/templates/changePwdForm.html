<form onsubmit="return false;">
<table class="form_type go_renew">
	<tbody>
		<tr>
			<th><span class="txt">{{lang.현재 비밀번호}}</span></th>
			<td>
				<input class="input w_max" type="password" id="currentPassword">
			</td>
		</tr>			
		<tr>
			<th><span class="txt">{{lang.새 비밀번호}}</span></th>
			<td>
				<input class="input w_max" type="password" id="newPassword" maxlength="20">
			</td>
		</tr>	
		<tr>
			<th><span class="txt">{{lang.비밀번호 확인}}</span></th>
			<td>
				<input class="input w_max" type="password" id="newPasswordConfirm" maxlength="20">
			</td>
		</tr>	
	</tbody>
</table>
</form>
