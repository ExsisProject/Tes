<li data-tmpname="{{tmpName}}" data-name="{{name}}" data-hostid="{{hostId}}">
	<span class="item_image">
		<span class="thumb">
			<img src="{{thumbnail}}" alt="{{name}}">
		</span>
		<span class="img_tit">{{name}}</span>
		<span class="txt">({{size}})</span>
	</span>
	<a class="iscroll-tap-highlight">
		<span class="btn_wrap" title="삭제">
			<span class="ic_cmm ic_del"></span>
		</span>
	</a>
</li>
