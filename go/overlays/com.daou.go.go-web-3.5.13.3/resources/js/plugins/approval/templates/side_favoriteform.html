<!-- 사이드 바 템플릿, 즐겨찾기 부분 (수정 전) -->

<h1 class="star {{^isOpen}}folded{{/isOpen}}">
	<ins class="ic"></ins>
	<span class="ic_side ic_hide_up"
		  title="{{#isOpen}}{{lang.collapse}}{{/isOpen}}{{^isOpen}}{{lang.expand}}{{/isOpen}}" data-slide="true"></span>
	<a class="txt" data-role="button" data-bypass>{{lang.favorite_title}}</a>
	<span class="btn_wrap">
        <span class="btn_ic_list_reorder">
            <span class="ic_side ic_list_reorder" title="{{lang.favorite_edit}}"></span>
        </span>
	</span>
</h1>
<ul class="side_depth" {{^isOpen}}style="display: none"{{/isOpen}}>
	{{#data}}
	<li class="appr">
		<p class="title">
			<a class="go_boards" data-navi="favorite" data-deptId="{{deptId}}" data-formId="{{formId}}" data-id="{{id}}" title="{{formName}}" data-bypass>
			<ins class="ic"></ins><span class="txt">{{formName}}</span></a>
		</p>
	</li>
	{{/data}}		
</ul>
