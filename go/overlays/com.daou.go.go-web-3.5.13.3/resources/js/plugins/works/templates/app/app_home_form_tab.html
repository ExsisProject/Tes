<div class="content_tab">
    <div class="tab_menu_wrap">
        <div class="tab_arrow left"><span class="ic_set ic_arrow_prev" title="이전" el-arrow-tab></span></div>
        <ul class="tab_menu" id="tabMenu">
            {{#forms}}
            {{#mainForm}}
            <li el-form-tab data-id="tab_main" {{#isSelect}} class="active"{{/isSelect}}><span class="txt">{{name}}</span><span class="label_state normal">main</span></li>
            {{/mainForm}}
            {{^mainForm}}
            <li el-form-tab data-id={{id}} id="tab_{{id}}"{{#isSelect}} class="active"{{/isSelect}}><span class="txt">{{name}}</span></li>
            {{/mainForm}}
            {{/forms}}
            {{#isFormManager}}
            <li el-form-create-tab class="create"><span class="ic_set ic_create" title="폼 추가"></span></li>
            {{/isFormManager}}
        </ul>
        <div class="tab_arrow right"><span class="ic_set ic_arrow_next" title="다음" el-arrow-tab></span></div>
    </div>
</div>
