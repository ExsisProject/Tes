<header id="activity-header" class="box_sub_h">
	<div class="tab_menu_wrap">
		<ul class="tab_menu">
			<li data-tag="activityTab" data-type="activity" class="active">
				<span class="txt">{{lang.activity}}
					<span id="activityCount" class="num">
					{{activityCount}}
					</span>
				</span>
				<i class="b_border"></i>				
			</li>
			<li data-tag="activityTab" data-type="attach">
				<span class="txt">{{lang.attach}}
					<span id="attachCount" class="num">{{fileCount}}</span>
				</span>
				<i class="b_border"></i>
			</li>
		</ul>
	</div>
	<div class="tool_bar">
		<ul class="optional">
			<li id="editorToggle" style="display:{{^activityPresent}}none{{/activityPresent}}"  data-display="true">
				<a class="btn_tool">
					<span class="txt">{{lang.writeActivity}}</span>
				</a>
			</li>
		</ul>
		<span data-tag="toggle" data-type="activityView" class="btn_wrap">
			<span class="txt">{{lang.fold}}</span>
			<i class="ic_works ic_op icon-arrow"></i>
		</span>
	</div>
</header>

<div id="activity-container">
	<div data-area="editor" class="write_wrap" id="editorArea">
		<div id="editor" style="width: 100%; height:300px; background:#f3f3f3; display: "></div>
		<span class="wrap_btn">
			<span class="btn_minor_s" id="file-control" style="padding:0 !important;">
				<!-- <span id="file-control" class="txt">{{lang.addActivity}}</span> -->
			</span>
		</span>
		<div class="file_wrap" id="fileWrap">
			<ul class="file_wrap" style="display:none"></ul>
			<ul class="img_wrap" style="display:none"></ul>
		</div>
	</div>
	<div data-area="editor" class="page_action_wrap" {{#activityPresent}}style="display:none"{{/activityPresent}}>
		<a id="writeActivity" class="btn_major" data-role="button"><span class="txt">{{lang.regist}}</span></a>
		<a id="closeEditor" class="btn_minor" data-role="button" data-display="false"><span class="txt">{{lang.cancel}}</span></a>			
	</div>
	
	<div id="activityArea" class="write_wrap activityArea file_wrap_activity">
		<div class="feed_contents_wrap">
			<ul id="activityList" class="feed_type">
			</ul>				
		</div>
	</div>
</div>
<div id="activityAttachArea" class="file_tab_wrap file_wrap_activity" style="display:none">
	<ul class="file_wrap" id="attachList" >
	</ul>
</div>
