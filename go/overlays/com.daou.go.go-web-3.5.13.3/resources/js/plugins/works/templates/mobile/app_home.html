<div class="tool_bar in_search" id="filterSection">

</div>
<div class="dashboard_box" el-chart-wrapper>
    <div class="card_item_wrapper"></div>
</div>
<div class="content">
    <ul id="docList" class="list_normal list_app">
        <!-- List -->
    </ul>
    <div class="paging">
        <a class="btn_type4" data-value="-1" data-type="prev" id="prev" href="javascript:;"
           {{^page.prev}}style="display:none;" {{/page.prev}}>
        <span class="ic ic_arrow3_l"></span>
        <span class="txt">{{lang.prev}}</span>
        </a>
	<span class="page">
		<span class="current_page" id="listCurrent">{{page.firstIndex}}</span>
		<span class="txt_bar">-</span>
		<span class="total_page" id="listMax">{{page.lastIndex}}</span>
		<span class="total_page" id="listTotal"> / {{page.total}}</span>
	</span>
        <a class="btn_type4" data-value="1" data-type="next" id="next" href="javascript:;" {{^page.next}}style="display:none;" {{/page.next}}>
        <span class="txt">{{lang.next}}</span>
        <span class="ic ic_arrow3_r"></span>
        </a>
    </div>
</div>
