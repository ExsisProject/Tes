<li>
    <div><label>{{lang.이름}}</label></div>
    <div><input type="text" name="label" value="{{model.label}}" class="txt_mini tool_txt" placeholder="{{lang.이름을 입력해주세요}}"></div>
    <div class="wrap_input_sub">
        <input type="checkbox" id="hideLabel" name="hideLabel" class="tool_chk" title="{{lang.이름숨기기}}" {{#model.hideLabel}}checked{{/model.hideLabel}}><label for="hideLabel">{{lang.이름숨기기}}</label>
    </div>
</li>
<li>
    <div><label>{{lang.설명}}</label></div>
    <div><input type="text" name="guide" value="{{model.guide}}" class="txt_mini tool_txt" placeholder="{{lang.설명을 입력해주세요}}"></div>
    <div class="wrap_input_sub">
        <input type="checkbox" name="guideAsTooltip" id="guideAsTooltip" class="tool_chk" title=""{{#model.guideAsTooltip}} checked="checked"{{/model.guideAsTooltip}}><label for="guideAsTooltip">{{lang.툴팁으로 표현}}</label>
    </div>
</li>
<li>
	<div>{{lang.수식 타입}}</div>
	<div>
		<select name="expressionType" class="tool_select">
			<!-- <option value="">{{lang.수식 타입을 선택하세요}}</option> -->
			<option value="number">{{lang.숫자 계산}}</option>
			<option value="day">{{lang.일 계산}}</option>
			<option value="time">{{lang.시간 계산}}</option>
		</select>
	</div>
</li>
<li>
    <div><label>{{lang.수식}}</label></div>
    <div><input type="text" name="expression" value="{{model.expression}}" class="txt_mini tool_txt"></div>
    <p>ex) (num2/num1)*100</p>
</li>
<li>
    <div>{{lang.입력 너비 조절}}</div>
    <div class="wrap_attr_mini">
        <div class="tool_number">
            <input type="text" name="width" value="{{model.width}}" class="txt_mini tool_txt">
        </div>
        <div class="wrap_input_sub">
            <label>PX</label>
        </div>
    </div>
</li>
<li>
    <div>{{lang.접사 표기}}</div>
    <div class="wrap_attr_mini">
        <div class="tool_number">
            <input type="text" name="unitText" value="{{model.unitText}}" class="txt_mini tool_txt">
        </div>
        <div class="wrap_input_sub">
            <input type="radio" name="fixType" id="prefix" value="prefix" class="tool_chk" title="{{lang.접두사}}"{{#isPrefix}} checked="checked"{{/isPrefix}}><label for="prefix">{{lang.접두사}}</label>
            <input type="radio" name="fixType" id="postfix" value="postfix" class="tool_chk" title="{{lang.접미사}}"{{^isPrefix}} checked="checked"{{/isPrefix}}><label for="prefix">{{lang.접미사}}</label>
        </div>
    </div>
</li>
{{^isDayOrTime}}
<li name="decimalPoints">
    <div><label>{{lang.소수점 자리 수}}</label></div>
    <div class="wrap_attr_mini">
        <div class="tool_number">
            <input type="text" name="decimalPoints" value="{{model.decimalPoints}}" class="txt_mini tool_txt" maxlength='1'>
        </div>
    </div>
</li>
<li name="thousandComma">
    <div class="wrap_input_sub">
        <input type="checkbox" name="thousandComma" id=thousandComma class="tool_chk" title="{{lang.1,000 단위 쉼표 표시}}" {{#model.thousandComma}} checked="checked"{{/model.thousandComma}}><label for="thousandComma">{{lang.1,000 단위 쉼표 표시}}</label>
    </div>
</li>
{{/isDayOrTime}}
