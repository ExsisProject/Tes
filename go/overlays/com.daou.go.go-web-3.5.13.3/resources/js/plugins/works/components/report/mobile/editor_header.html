<div class="content works-report-content">
    <header id="doc_header" class="article_header" style="padding-top:10px;margin-top:0px;padding-left: 10px;">
        <h2>{{title}}</h2>
        <div class="article_wrap">
            <div class="info">
                <span class="txt">{{createdAt}}</span>
            </div>
            <div class="info">
                <span class="name">{{writer}}</span>
            </div>
            <div id="fontResizeWrap" style="display:none"></div>
            <a href="javascript:;" class="btn_share" id="copyUrl">
                <span class="ic ic_link"></span>
            </a>
        </div>
    </header>

    <div class="go_body">
        <div class="go_content" style="left: 0">
            <div class="content_page">
                <section class="classic_detail">
                    <div class="col-sm-12 col-md-10" style="padding:10px;">
                        <article id="reportDetailWrapper" class="article_view wrap_report" style="padding:0">
                            <div id="iScrollContentWrap" class="scroll">
                                <div id="reportContentWrapper" style="width:800px;">
                                    <div class="grid-stack" data-gs-animate="yes"></div>
                                </div>
                            </div>
                        </article>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
