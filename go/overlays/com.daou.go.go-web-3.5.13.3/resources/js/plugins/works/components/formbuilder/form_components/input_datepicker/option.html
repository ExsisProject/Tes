<li>
	<div><label>{{lang.이름}}</label></div>
	<div><input type="text" name="label" value="{{model.label}}" class="txt_mini tool_txt"
				placeholder="{{lang.이름을 입력해주세요}}" title="{{lang.이름}}"></div>
    <div class="wrap_input_sub">
       <input type="checkbox" id="hideLabel" name="hideLabel" class="tool_chk"
			  title="{{lang.이름숨기기}}" {{#model.hideLabel}}checked{{/model.hideLabel}}>
		<label for="hideLabel">{{lang.이름숨기기}}</label>
    </div>
</li>
<li>
	<div><label>{{lang.설명}}</label></div>
	<div><input type="text" name="guide" value="{{model.guide}}" class="txt_mini tool_txt"
				placeholder="{{lang.설명을 입력해주세요}}" title="{{lang.설명}}"></div>
	<div class="wrap_input_sub">
		<input type="checkbox" name="guideAsTooltip" id="guideAsTooltip" class="tool_chk"
			   title="{{lang.툴팁으로 표현}}" {{#model.guideAsTooltip}}checked="checked"{{/model.guideAsTooltip}}>
		<label for="guideAsTooltip">{{lang.툴팁으로 표현}}</label>
	</div>
</li>
<li>
	<div class="wrap_input_sub">
		<input type="checkbox" name="required" id="required" class="tool_chk"
			   title="{{lang.필수 입력 컴포넌트}}"{{#model.required}} checked="checked"{{/model.required}}>
		<label for="required">{{lang.필수 입력 컴포넌트}}</label>
	</div>
</li>
<li {{#isMultiple}}style="display: none;"{{/isMultiple}}>
	<div class="attr_title">
		<label>{{lang.알람}}</label>
		<span class="edit_title_sub" data-alarm-setting>
			<i class="ic_works ic_add"></i>
			{{lang.설정}}
		</span>
	</div>
	<div id="alarms"></div>
</li>
<li>
	<div><label>{{lang.기본값}}</label></div>
    <div class="wrap_attr_mini">
        <div class="tool_date">
			<span class="wrap_date">
				<input class="txt wfix_small" type="text" value="" data-date="start" readonly="readonly"/>
				<span class="ic ic_calendar"></span>
				<span class="ic ic_reset" title="{{lang.삭제}}" style="display:none"></span>
			</span>
			<span class="wrap_desc_top"></span>
		</div>
    </div>
    <div class="wrap_input_sub">
        <input type="checkbox" class="tool_chk" id="defaultAsNow" name="defaultAsNow"
			   {{#model.defaultAsNow}}checked="checked"{{/model.defaultAsNow}}>
		<label for="defaultAsNow">{{lang.생성시간으로 기본값 지정}}</label>
    </div>
</li>
