<li>
	<div><label for="">{{lang.이름}}</label></div>
	<div><input type="text" name="label" value="{{model.label}}" class="txt_mini tool_txt" placeholder="{{lang.이름을 입력해주세요}}" title="{{lang.이름}}"></div>
	<div class="wrap_input_sub">
		<input type="checkbox" class="tool_chk" title="{{lang.이름숨기기}}" id="hideLabel" name="hideLabel" {{#model.hideLabel}}checked="checked"{{/model.hideLabel}}>
		<label for="hideLabel">{{lang.이름숨기기}}</label>
	</div>
</li>
<li>
	<div><label for="">{{lang.설명}}</label></div>
	<div><input type="text" name="guide" value="{{model.guide}}" class="txt_mini tool_txt" placeholder="{{lang.설명을 입력해주세요}}" title="{{lang.설명}}"></div>
	<div class="wrap_input_sub">
		<input type="checkbox" name="guideAsTooltip" id="guideAsTooltip" class="tool_chk" title="{{lang.툴팁으로 표현}}"{{#model.guideAsTooltip}} checked="checked"{{/model.guideAsTooltip}}><label for="guideAsTooltip">{{lang.툴팁으로 표현}}</label>
	</div>
</li>
<li>
	<div class="wrap_input_sub">
		<input type="checkbox" name="required" id="required" class="tool_chk" title="{{lang.필수 입력 컴포넌트}}"{{#model.required}} checked="checked"{{/model.required}}><label for="required">{{lang.필수 입력 컴포넌트}}</label>
	</div>
</li>
<li>
    <div><label for="">{{lang.사용자 선택 허용 수}}</label></div>
    <div class="wrap_attr_mini">
        <div class="tool_number">
            <input type="text" name="allowMemberCount" class="txt_mini tool_txt has-custom-event"  value="{{model.allowMemberCount}}" maxlength="2">
        </div>
    </div>
	<div class="wrap_input_sub">
		<label>* {{lang.사용자 최대값}}</label>
	</div>
</li>
<li>
    <div><label for="">{{lang.기본 값 지정}}</label></div>
	<div name="nameTagArea"></div>
	<div class="wrap_input_sub">
		<input type="checkbox" class="tool_chk" title="{{lang.등록자를 기본값으로 지정}}" id="useDefaultRegister" name="useDefaultRegister" {{#model.useDefaultRegister}}checked="checked"{{/model.useDefaultRegister}}>
		<label for="useDefaultRegister" >{{lang.등록자를 기본값으로 지정}}</label>
	</div>
</li>
