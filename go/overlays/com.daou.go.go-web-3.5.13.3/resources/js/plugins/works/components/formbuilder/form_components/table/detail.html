<span class="box_label_wrap simple_label">
	{{^model.hideLabel}}
	<label>{{{label}}}</label>
	{{#model.guideAsTooltip}}
    {{#model.guide}}
	<span class="help">
		<span class="tool_tip">{{model.guide}}<i class="tail_left"></i></span>
	</span>
    {{/model.guide}}
	{{/model.guideAsTooltip}}
	{{/model.hideLabel}}
</span>
<div class="build_box_data">
    <div class="table_inner">
        <div class="table_inner_list">
            <table class="type_normal" data-cid="{{clientId}}">
                <tr class="table-container"></tr>
            </table>
        </div>
    </div>
    {{^model.guideAsTooltip}}
    <p class="txt_info">{{#model.guide}}* {{model.guide}}{{/model.guide}}</p>
    {{/model.guideAsTooltip}}
</div>
