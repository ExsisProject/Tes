</header>

		<a class="btn_major btn-save"><span class="txt">{{lang.save}}</span></a>
		{{^mainForm}}
		<a class="btn_minor btn-subform-delete"><span class="txt">{{lang.formDelete}}</span></a>

		<a class="btn_minor btn-goto-settings-home"><span class="txt">{{lang.goToSettingsHome}}</span></a>
		<a class="btn_minor btn-goto-app-home"><span class="txt">{{lang.goToAppHome}}</span></a>
	</div>
</div>
