<li data-id="{{id}}" data-applet-id="{{appletId}}">
    <a class="tit">
        <span class="subject">
            <span class="title">{{{title}}}</span>
        </span>
        <span class="info">
            <span>{{creator}}</span>
            <span class="part">|</span>
            <span>{{createdAt}}</span>
            <span class="part">|</span>
            <span>{{appletName}}</span>
            <span class="part">|</span>
            <span>{{{content}}</span>
        </span>
    </a>
</li>
