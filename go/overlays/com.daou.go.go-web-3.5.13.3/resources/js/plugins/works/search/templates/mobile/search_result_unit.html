{{#data}}
<li data-id="{{id}}" data-applet-id="{{appletId}}">
    <a class="tit">
        <span class="subject">
            <span class="title">{{{highlightTitle}}}</span>
        </span>
        <span class="info">
            <div class="wrap_img_ic">
                <img src="{{appletIcon}}">
            </div>
            <span class="txt">{{{highlightAppletName}}}</span>
            <span class="part">|</span>
            <span class="name">{{creator}}</span>
            <span class="part">|</span>
            <span class="date">{{createdAt}}</span>
            </span>
        <span class="info_sub">
                {{{highlightContent}}}
            </span>
    </a>
</li>
{{/data}}
{{^data}}
<li class="creat data_null">
    <span class="txt">{{lang.검색결과없음}}</span>
</li>
{{/data}}
