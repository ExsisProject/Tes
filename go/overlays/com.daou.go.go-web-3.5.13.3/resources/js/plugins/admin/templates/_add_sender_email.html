<tr class="customSenderEmail">
    <td>
        <span class="wrap_option">
            <input type="radio" name="defaultMail">
            <span class="txt senderItem" data-email="{{emailInfo}}" data-alias="{{alias}}">{{emailInfo}}</span>
        </span>
    </td>
    <td class="align_c">
        <span class="btn_bdr sender_remove">
            <span class="ic_classic ic_basket" title="{{type.remove}}"></span>
        </span>
    </td>
</tr>
