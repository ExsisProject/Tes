<div class="container">
    <div class="tab_menu_wrap">
        <ul class="tab_menu" id="tabControll">
            <li {{#isUse}}class="active"{{/isUse}} data-type="USE"><span class="txt ">{{lang.use_cert_list}}</span></li>
            <li {{^isUse}}class="active"{{/isUse}}  data-type="UNUSE"><span class="txt">{{lang.unuse_cert_list}}</span></li>
        </ul>
    </div>
</div>

<div class="content_page">
    <div class="dataTables_wrapper container">
        <div id="controlButtons" style="display: none">
            {{#isUse}}<span class="btn_tool" id="goto_unuse">{{lang.goto_unuse}}</span>{{/isUse}}
            {{^isUse}}<span class="btn_tool" id="goto_use">{{lang.goto_use}}</span>{{/isUse}}
        </div>             
        <div class="content_tb">            
            <table class="chart size" id="certDataTable">
                <thead>
                    <tr>
                        <th class="sorting">
                            <span class="title_sort">{{lang.name}}<ins class="ic"></ins><span class="selected"></span></span>
                        </th >
                        <th class="sorting_disable">
                            <select id="position">
                                <option value="0">{{lang.position}}</option>
                                {{#positions}}
                                <option value="{{id}}">{{name}}</option>
                                {{/positions}}
                            </select>
                        </th>
                        <th class="sorting">
                            <span class="title_sort">{{lang.email}}<ins class="ic"></ins><span class="selected"></span></span>
                        </th>
                        <th class="sorting_disable">
                            <span class="title_sort">{{lang.registedate}}</span>
                        </th>
                    </tr>
                </thead>    
            </table>    

            <div class="table_search">              
                <select>
                    <option value="name">{{lang.name}}</option>
                    <option value="email">{{lang.email}}</option>
                </select>        
                
                <span class="search_wrap">
                    <input class="input" type="text" />
                    <span class="btn_search" title="{{lang.search}}"></span>
                    <input class="submit" type="submit" value="" />
                </span>
            </div>              

        </div>
    </div>
            
</div>
