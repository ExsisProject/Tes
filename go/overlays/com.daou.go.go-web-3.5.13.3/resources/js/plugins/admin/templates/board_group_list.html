<span class="desc publicAdd">{{lang.manager_add}} </span>
<select class="baseJobList">
	{{#isOrgServiceOn}}<option value="department">{{lang.department}}</option>{{/isOrgServiceOn}}
	{{^isContact}}<option value="user">{{lang.user}}</option>{{/isContact}}
	<option value="position">{{lang.position}}</option>
	<option value="grade">{{lang.rank}}</option>
	{{#isOrgServiceOn}}
	<option value="duty">{{lang.duty}}</option>
	{{/isOrgServiceOn}}
	<option value="usergroup">{{lang.user_group}}</option>
</select>
<select class="groupListSelect">	
</select>
<span class="option_wrap">
	<input type="checkbox" value="" class="writePossible" id="wAuth"/>
	<label for="wAuth">{{lang.writable}}</label>
</span>	
{{#isOrgServiceOn}}
<span class="option_wrap">
	<input type="checkbox" value="" class="sharedType" id="sharedType"/>
	<label for="sharedType">{{lang.low_dept}}</label>
</span>	
{{/isOrgServiceOn}}
<span class="btn_s addBtn" data-btntype="addBtn">{{lang.submit}}</span>
<span class="btn_s saveBtn" data-btntype="saveBtn" style="display:none">{{lang.save}}</span>
<span class="btn_s cancelBtn" data-btntype="cancelBtn" style="display:none">{{lang.cancel}}</span>
