            </h2>
        </div>
        <div class="content">
            <table class="detail">
                <colgroup>
                    <col width="130px">
                    <col width="*">
                </colgroup>
                <tbody>
                <tr>
                    <th>
                        <span class="title">{{adminLang.근무지 이름}}</span>
                    </th>
                    <td>

    <div class="page_action">
        <span class="btn" id="btn_save">{{commonLang.저장}}</span>
        <span class="btn_nega" id="btn_cancel">{{commonLang.취소}}</span>
    </div>
</div>
