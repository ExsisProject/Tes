
				<table class="detail tb_admin_doc_folder" id="tb_admin_doc_folder">
					<caption>{{lang.전사 문서함 폴더 추가}}</caption>
					<tbody>
						<tr>
							<th><span class="title">{{lang.문서함 이름}}</span></th>
							<td><input class="w_full input" type="text" value="{{data.name}}" data-id="{{data.id}}" data-name="name"></td>
						</tr>
						<tr>
							<th><span class="title">{{lang.문서함 설명}}</span></th>
							<td><textarea class="w_full input" data-name="description">{{data.desc}}</textarea></td>															
						</tr>
						<tr>
	            	        <th><span class="title">{{lang.state}}</span></th>
	        	            <td>
	                        <span class="option_wrap">
	                            <input id="state_HIDDEN" name="state" type="radio" value="HIDDEN">
	                            <label for="state_HIDDEN">{{lang.hidden}}</label>
	                        </span>
	                        <span class="option_wrap">
	                            <input id="state_NORMAL" name="state" type="radio" value="NORMAL">
	                            <label for="state_NORMAL">{{lang.normal}}</label>                                       
	                        </span>
							</td>
		                </tr>
						<tr>
							<th><span class="title">{{lang.접근 권한}}</span></th>
							<td>
								<span class="option_wrap">
									<input type="radio" id="folderUserScope_ALL" name="folderUserScope"  value="ALL" > 
									<label for="folderUserScope_ALL">{{lang.전체 사용자}}</label>										
								</span>
								<span class="option_wrap">
									<input type="radio" id="folderUserScope_SPECIFIC"  name="folderUserScope" value="SPECIFIC"> 
									<label for="folderUserScope_SPECIFIC">{{lang.일부 사용자}}</label>										
								</span>
								<div id="folderUser">
									<!-- 사용자 -->
								</div>
							</td>
						</tr>
						<!-- 일부 사용자 선택 시 -->
					</tbody>
				</table>
				
				<div class="page_action">
					<span class="btn" id="companyFolerSave">{{lang.저장}}</span>
					<span class="btn_nega" id="companyFolerCancel">{{lang.취소}}</span>
				</div>
