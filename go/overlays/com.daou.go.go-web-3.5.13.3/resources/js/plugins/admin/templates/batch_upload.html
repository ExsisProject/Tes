
<h4>{{lang.subject}} {{lang.upload}}</h4>

<div class="wrap_file_upload_type2">
    <span class="btn_file_form fileinput-button" id="swfupload-control" style="padding: 0px 1px 3px 1px !important;"></span>
    <span id="upload" class="btn_s primer btn_upload_all">
        <span class="ic_adm ic_upload"></span>
        <span class="txt">{{lang.upload}}</span>
    </span>
    {{#isMemberType}}
    <a class="btn_minor_s goToPwSettingLink">
        <span class="ic_adm ic_shortcut"></span>
        <span class="txt">{{lang.password_setting}}</span>
    </a>
    {{/isMemberType}}
</div>

<!-- 엑셀파일 업로드 중 상태 -->
<span id="progressBarWrap" class="btn_action_wrap"></span>
<!-- 업로드된 파일 리스트 -->
<ul class="file_wrap" id="fileComplete"></ul>
<!-- 일괄등록 상태 -->
<div id="progressbar" style="display:none"></div>

<p class="desc">
{{{lang.upload_desc}}}<br />
{{#isMemberType}} {{{lang.password_setting_desc}}} {{/isMemberType}}
</p>
<div id="resultArea"></div>
