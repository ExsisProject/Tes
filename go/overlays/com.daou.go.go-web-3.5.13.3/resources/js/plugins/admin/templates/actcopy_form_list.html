<div class="dataTables_wrapper container">              
    <div class="toolbar_top header_tb">
        <div class="critical">                      
            <span class="btn_tool" id="new_form">{{lang.new_form}}</span>
            <span class="btn_tool txt_caution" id="delete_form">{{lang.delete}}</span>
        </div>
    </div>
    <div class="content_tb">            
        <table class="chart tb_enforcement" id="actcopy_form_table">
            <thead>
                <tr>
                    <th class="check sorting_disable"><input type="checkbox" id="check_all"></th>
                    <th class="title sorting"><span class="title_sort">{{lang.form_name}}<ins class="ic"></ins></span></th>
                    <th class="writer sorting"><span class="title_sort">{{lang.creator_name}}<ins class="ic"></ins></span></th>
                    <th class="state sorting_desc last"><span class="title_sort">{{lang.state}}<ins class="ic"></ins><span class="selected"></span></span></th>
                </tr>
            </thead>    
        </div>
    </div>
</div>
