<table class="table_form_mini">
    <colgroup>
        <col width="120px"/>
        <col width="*" />
    </colgroup>
    <tbody>
    
    <tr>
        <td>
            <span class="user_data">{{type.password}} </span> 
        </td>
        <td>
            <input type="password" class="w200 input" id="password">
        </td>
    </tr>
    <tr>
        <td>
            <span class="user_data">{{type.password_confirm}} </span>
        </td>
        <td>
            <input type="password" class="w200 input" id="passwordConfirm">
        </td>
    </tr>
    <tr>
    <td colspan="2">
            <input type="hidden" value="{{data.passwordUserId}}" id="passwordUserId"/>
            <div class="page_action" style="margin: 7px auto 2px;">
                <span class="btn save" id="passwordSave">{{type.save}}</span>
                <span class="btn_nega" id="passwordCancel">{{type.cancel}}</span>
            </div>
        </td>
    </tr>
    </tbody>
</table>
