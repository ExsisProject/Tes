<div class="header">
    <h2>{{lang.label_additional_setting}}</h2>
</div>
<div class="content">
    <table class="detail">
        <tbody>
            <tr class="last">
                <th><span class="title">{{lang.label_org_pull_up}}</span></th>
                <td>
                    <span class="option_wrap">
                        <input type="radio" id="orgPullUpOn" name="orgPullUp" value="true" checked="checked"/>
                        <label for="orgPullUpOn">{{lang.label_use}}</label>
                    </span>
                    <span class="option_wrap">
                        <input type="radio" id="orgPullUpOff" name="orgPullUp" value="false" checked="checked"/>
                        <label for="orgPullUpOff">{{lang.label_notuse}}</label>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
