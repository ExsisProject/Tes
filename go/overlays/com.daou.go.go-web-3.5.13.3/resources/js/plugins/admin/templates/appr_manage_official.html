<div class="container" >	
	<div class="header">
		<h2>{{lang.시행문 양식 관리}}</h2>
	</div>
	<div class="tool_bar table_top_bar" id="">
        <span id="btnMemControlGroup" class="btn_wrap">
              <span id="btnFormAdd" class="btn_s">{{lang.추가}}</span>
              <span id="btnFormDelete" class="btn_s"><span class="txt_caution">{{lang.삭제}}</span></span>
		</span>
    </div>
	<div class="tb_wrap">
		<div class="dataTables_wrapper container">	
			<div class="content_tb">
				<table id="manage_official_form_tbl" class="chart tb_admin_doc">
					<thead>
						<tr>
                            <th class="chk sorting_disable"><span class="title_sort"><input name="check_all" type="checkbox"></span></th>  
							<th id="header_form_name" class="subject2 sorting" sort-id="name" sort-type="form">
								<span class="title_sort">{{lang.제목}}<ins class="ic"></ins><span class="selected"></span></span>
							</th>
							<th id="header_form_state" class="use sorting" sort-id="state" sort-type="form">
								<span class="title_sort">{{lang.사용여부}}<ins class="ic"></ins><span class="selected"></span></span>
							</th>
						</tr>
					</thead>	
					<tbody>
					</tbody>
				</table>
			</div>	
		</div>
	</div>
</div>
