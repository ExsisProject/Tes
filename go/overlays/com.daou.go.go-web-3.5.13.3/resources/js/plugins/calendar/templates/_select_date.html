<span class="wrap_option{{^editable?}} disabled{{/editable?}}">
    <input type="checkbox" name="timeType" value="allday" id="all_day"{{#allday_event?}} checked="checked"{{/allday_event?}}{{^editable?}} disabled="disabled"{{/editable?}}/>
    <label for="all_day">{{label.allday}}</label>
</span>

{{#repeatable}}
<span class="wrap_option{{^editable?}} disabled{{/editable?}}">
    <input type="checkbox" name="is_recurrence" value="1" id="check-recurrence"{{#recurrence?}} checked="checked"{{/recurrence?}}{{^editable?}} disabled="disabled"{{/editable?}}/>
    <label for="check-recurrence">{{label.recurrence}}</label>
</span>
{{/repeatable}}
{{^repeatable}}<span class="txt" style="color: grey">{{unusual_repeat_msg}}</span>{{/repeatable}}

<div id="recurrence-wrap" class="wrap_alert"{{^show_recurrence_wrap}} style="display:none"{{/show_recurrence_wrap}}>
	<input type="hidden" name="recurrence" value="{{recurrence_code}}" />
	<span class="alert_box">
		<span id="recurrence-text" class="txt">{{current_recurrence}}</span>
	    {{#editable?}}<span class="btn"><span class="ic_side ic_edit recur_edit" title="{{label.modify}}"></span></span>{{/editable?}}
	    {{#editable?}}<span class="btn"><span class="ic_side ic_basket_bx recur_delete" title="{{label.remove}}"></span></span>{{/editable?}}
	</span>
</div>
