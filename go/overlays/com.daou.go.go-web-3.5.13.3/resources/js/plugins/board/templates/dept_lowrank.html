<div class="content_page">
	<div class="dataTables_wrapper">
		<header class="content_top"></header>
		<div class="tab_menu_wrap">
			<ul class="tab_menu" id="tabMenu">
				<li class="active" data-type="ACTIVE"><span class="txt">{{lang.normal}}</span></li>
				<li data-type="CLOSED"><span class="txt">{{lang.stop}}</span></li>
			</ul>
		</div>
		<div id="postContents">
			<table id="lowRankList" class="type_normal" cellspacing="0" border="0">
			 	<thead>
			 		<tr>
			 			<th><span class="title_sort">{{lang.dept_name}}<ins class="ic"></ins><span class="selected"></span></span></th>
			 			<th><span class="title_sort">{{lang.board_name}}<ins class="ic"></ins><span class="selected"></span></span></th>
			 			<th>{{lang.board_manager}}</th>
			 			<th><span class="title_sort">{{lang.board_post_count}}<ins class="ic"></ins><span class="selected"></span></span></th>
			 			<th><span class="title_sort">{{lang.board_created_at}}<ins class="ic"></ins><span class="selected"></span></span></th>
			 			<th>{{lang.board_setting}}</th>
			 		</tr>
			 	</thead>  
			</table>
		</div>
	</div>
</div>
