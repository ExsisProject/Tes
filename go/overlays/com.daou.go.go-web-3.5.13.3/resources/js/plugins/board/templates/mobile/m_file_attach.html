{{#data}}
<li data-tmpname="{{filePath}}" data-name="{{fileName}}" data-id="{{id}}">
	<span class="item_file">
		<span class="ic_file ic_file_{{checkFileType}}"></span>
		<span class="name">{{parseFileName}}</span>
		<span class="data">.{{extention}}</span>
		<span class="size">({{sizeCal}})</span>
	</span>
</li>
{{/data}}
