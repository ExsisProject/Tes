{{#title}}
<h3>
	<span class="btn_wrap">
		<span class="txt_ellipsis">{{title}}</span>
	</span>
</h3>
{{/title}}
{{#hasMenu?}}
<ul>
	{{#menus}}
	<li>
		{{#navigate}}<a href="#" data-navigate="{{navigate}}" data-bypass>{{/navigate}}
			<span class="btn_wrap">
				<span class="ic_side {{iconCls}}"><span class="tail_r"><span></span></span></span>
				{{#publicFlag}}
					<span class="ic_side ic_board_secret"></span>
				{{/publicFlag}}
				<span class="txt_ellipsis">
					{{name}}
				</span>
                {{#hasRecentPost?}}<span class="ic ic_new"></span>{{/hasRecentPost?}}
			</span>
		{{#navigate}}</a>{{/navigate}}
	</li>
	{{/menus}}
</ul>
{{/hasMenu?}}
