<fieldset>
	<table class="form_type">
		<colgroup>
			<col width="110px">
			<col width="">
		</colgroup>
		<tbody>
		<tr>
			<th><span class="title">{{lang.folder}}</span></th>
			<td>
				<select class="w_max" id="folderId">
					<option value="">{{lang.allFolder}}</option>
				</select>
				<div class="vertical_option">
					<span class="option_wrap">
						<input id="includeType" type="checkbox" name="includeType"><label for="includeType">{{lang.includeType}}</label>
					</span>
				</div>
			</td>
		</tr>
		<tr>
			<th><span class="title">{{lang.creator}}</span></th>
			<td><input class="txt_mini w_max" type="text" id="creatorName" name="creatorName"></td>
		</tr>					
		<tr>
			<th><span class="title">{{lang.keyword}}</span></th>
			<td>
				<div class="vertical_option">
					<span class="option_wrap"><input id="search_title" type="checkbox" name="title"><label for="search_title">{{lang.title}}</label></span>
					<span class="option_wrap"><input id="search_content" type="checkbox" name="content"><label for="search_content">{{lang.content}}</label></span>
					<span class="option_wrap"><input id="attachFileNames" type="checkbox" name="attachFileNames"><label for="attachFileNames">{{lang.attachFileNames}}</label></span>
					<span class="option_wrap"><input id="attachFileContents" type="checkbox" name="attachFileContents"><label for="attachFileContents">{{lang.attachFileContents}}</label></span>
				</div>
				<input id="keyword" name="keyword" class="txt_mini w_max" type="text">
			</td>
		</tr>
        <tr>
                <th><span class="title">{{lang.term}}</span></th>
                <td class="last">
                    <ul class="select_option">
                        <li>
                            <span class="option_wrap">
                                <input id="radioAll" name="term" type="radio" checked="" value="all">
                                <label for="radioAll">{{lang.all}}</label>
                            </span>
                        </li>
                        <li>
                            <span class="option_wrap">
                                <input id="radio1Week" name="term" type="radio" value="-1">
                                <label for="radio1Week">{{lang.aweek}}</label>
                            </span>
                        </li>
                        <li>
                            <span class="option_wrap">
                                <input type="radio" id="radio2Week" name="term" value="-2">
                                <label for="radio2Week">{{lang.twoweeks}}</label>
                            </span>
                        </li>
                        <li>
                            <span class="option_wrap">
                                <input type="radio" id="radio1Month" name="term" value="month">
                                <label for="radio1Month">{{lang.amonth}}</label>
                            </span>
                        </li>

                        <li>
                            <span class="option_wrap">
                                <input type="radio" id="radioDirectly" name="term" value="directly">
                                <label for="radioDirectly">{{lang.directly}}</label>
                            </span>
                            <span class="noti_date_wrap option_wrap">
                                <input name="fromDate" data-type="datepicker" id="fromDate" class="input wfix_medium" type="text" disabled="disabled">
                                <span class="ic ic_calendar"></span>
                            </span>
                            ~
                            <span class="noti_date_wrap option_wrap">
                                <input name="toDate" data-type="datepicker" id="toDate" class="input wfix_medium" type="text" disabled="disabled">
                                <span class="ic ic_calendar"></span>
                            </span>
                        </li>
                    </ul>
                </td>
            </tr>
			<tr>
			<th><span class="title">{{lang.docNum}}</span></th>
			<td><input class="txt_mini w_max" type="text" id="docNum" name="docNum"></td>
		</tr>
		<tr>
			<th><span class="title">{{lang.docsyear}}</span></th>
			<td>
				<select class="" id="docsYear">
					<option value="">{{lang.all}}</option>
                    <option value="0">{{lang.permanent}}</option>
                    <option value="1">{{lang.oneyear}}</option>
                    <option value="3">{{lang.threeyear}}</option>
                    <option value="5">{{lang.fiveyear}}</option>
                    <option value="10">{{lang.tenyear}}</option>
				</select>
			</td>
		</tr>
		</tbody>
	</table>					
</fieldset>
