<li class="docsVersion" data-id="{{docsId}}" {{#current}}class="current"{{/current}}>
    <span class="bar"></span>
    <span class="ic_v2 ic_ver"></span>
    <span class="bar_ver {{#current}}current{{/current}}">{{version}}</span>
    <a class="txt ver_tit" data-id="{{docsId}}" class="docsReason">{{reason}}</a>
    <div class="sub_info">
        <span class="txt">{{creatorName}} {{creatorPosition}}</span>
        <span class="txt"> | </span>
        <span class="date">{{completeDate}}</span>
    </div>
</li>
