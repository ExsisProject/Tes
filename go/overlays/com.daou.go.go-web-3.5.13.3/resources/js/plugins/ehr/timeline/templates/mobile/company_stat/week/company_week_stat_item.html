<div class="tit" id="userStat" data-id={{stat.user.id}}>
    <div class="photo"><img src={{stat.user.thumbnail}}></div>
    <div class="info">
        <span class="name">{{name}}</span>
        <span class="part"> | </span>
        <span class="position">{{position}}</span>
        <span class="department">{{deptName}}</span>
    </div>
    <div class="optional info info_time">
        <span class="time_total {{#isOverTotalWorkingTime}} caution {{/isOverTotalWorkingTime}}">{{totalWorkingTime}}</span>
    </div>
</div>
