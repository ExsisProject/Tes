{{#data}}
<li>
    <a class="tit" href="{{contextRoot}}app/todo/{{todoId}}/card/{{id}}" data-todoid="{{todoId}}" data-id="{{id}}" data-bypass>
        <span class="subject"><span class="title">{{{title}}}</span></span>
        <span class="info">
                <span class="column">{{categoryTitle}}</span>
                <span class="part">|</span>
                <span class="board">{{todoTitle}}</span>
                {{#parseDueDate}}
                <span class="part">|</span>
                <span class="date">{{parseDueDate}}</span>
                {{/parseDueDate}}
            </span>
    </a>
</li>
{{/data}}
