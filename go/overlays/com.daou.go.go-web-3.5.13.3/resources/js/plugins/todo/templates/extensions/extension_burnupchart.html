<div class="todo_statistic_opt">
    <ul class="selected-column-list name_tag list_culumn">
        <li class="creat">
            <span class="btn-add-column btn_wrap">
                <span class="ic_form ic_addlist"></span>
                <span class="txt">{{label.add_column}}</span>
            </span>
        </li>
    </ul>
    <div id ="burnupchart_chart_base_view_id" class="optional">
        <span class="wrap_dateselect">
            <span class="wrap_date">
                <input type="text" id="start-date" name="start-date" class="txt wfix_small "/>
                <span class="ic ic_calendar"></span>
            </span>
            <span class="date_wave">~</span>
            <span class="wrap_date">
                <input type="text" id="end-date" name="start-date" class="txt wfix_small "/>
                <span class="ic ic_calendar"></span>
            </span>
        </span>
    </div>
</div>

<div class="todo_statistic" >
    <div data-chart-placeholder></div>
</div>
