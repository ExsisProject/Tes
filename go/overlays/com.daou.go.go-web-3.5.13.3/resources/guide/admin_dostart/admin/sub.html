<body  class="adm_skin">
	<!-- 다우오피스 시작하기 : sub -->
	<div class="sec_dostart" style="right: 200px">

			<h1>계정 조직도 설정</h1>

					</li>
					<li>
						<span class="tit">사용자 그룹 :</span>
